eureka:
  instance:
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    config:
      name: fms
      profile: g-common-${spring.profiles.active},z-postbiz-${spring.profiles.active}
      discovery:
        enabled: true
        service-id: fms-b-config
