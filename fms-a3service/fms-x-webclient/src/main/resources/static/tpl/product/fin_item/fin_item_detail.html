<div class="panel panel-default" ng-controller="fin_item_detail_controller">
<div class="modal-header">
    <div class="form-group">
        <h4 class="modal-title">融资项目详情 </h4>
    </div>
</div>
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <form name="form" class="form-validation" novalidate>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">融资项目代码</b><b class="form-error"></b>:</label>
                <div class="col-sm-8">
                    <label class="control-label text-left">{{finItem.finItem}}</label>
                </div>
            </div>


            <div class="form-group row" style="margin-top: 3px;">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">融资项目名称</b><b class="form-error"></b>:</label>
                <div class="col-sm-8">
                    <label class="control-label text-left">{{finItem.finItemName}}</label>
                </div>
            </div>

        <div class="form-group row" style="margin-top: 3px;">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">财务税率</b><b class="form-error"></b>:</label>
            <div class="col-sm-8">
                <label class="control-label text-left">{{finItem.finTax}}</label>
            </div>
        </div>

          <!--  <div class="form-group row">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">牌照属性</b><b class="form-error"></b>:</label>
                <div class="col-sm-1"  ng-repeat="licenseAttrObj in licenseAttrList" >
                    <label><input type="checkbox" name="licenseAttr" ng-checked="finItem.licenseAttr.indexOf(licenseAttrObj.codeValue)!=-1?'checked':''"  ng-true-value="{{licenseAttrObj.codeValue}}" disabled>{{licenseAttrObj.codeValueName}}</label>
                </div>
            </div>-->


            <div class="form-group row" style="margin-top: 3px;">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">融资方式</b><b class="form-error"></b>:</label>
               <div class="col-sm-4">
                <div class="radio"  ng-repeat="finModeObj in finModeList" style="margin-top: 2px;">
                    <label><input type="radio" ng-value="finModeObj.codeValue" ng-model="finItem.finMode" disabled>{{finModeObj.codeValueName}}</label>
                </div>
                   </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">是否可修改</b><b class="form-error"></b>:</label>
                <div class="col-sm-8">
                    <label class="control-label text-left">{{finItem.editMode}}</label>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">是否和车款一起支付</b><b class="form-error"></b>:</label>
                <div class="col-sm-8">
                    <label class="control-label text-left">{{finItem.payMode}}</label>
                </div>
            </div>
        <div class="col-sm-15 m-b text-center">
            <button class="btn btn-default" ng-click="goBack()">关闭</button>
        </div>
    </form>
</div>
</div>
