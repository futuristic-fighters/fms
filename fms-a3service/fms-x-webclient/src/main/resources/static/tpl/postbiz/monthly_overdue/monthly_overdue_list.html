<div  ng-controller="monthly_overdue_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.beginMonthlyOverdueDate" id="beginMonthlyOverdueDate" placeholder="报表月份开始时间" date-picker="{{maxDate}}">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.endMonthlyOverdueDate" id="endMonthlyOverdueDate" placeholder="报表月份结束时间" date-picker="{{minDate}}">
                        </div>
                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default btn-sm m-b-xs btn-info fms-button-margin-bottom" ng-click="searchMonthlyOverdue()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default btn-sm m-b-xs fms-button-margin-bottom" ng-click="resetMonthlyOverdue()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                            <!--<div class="btn-group ">
                                <button class="btn btn-default btn-sm m-b-xs fms-button-margin-bottom" ng-click="excelExport()"><i class="fa"></i>统计报表excel导出</button>
                            </div>-->
                        </div>
                        <div class="form-group pull-right">
                            <div class="btn-group ">
                                <button class="btn btn-default btn-sm m-b-xs fms-button-margin-bottom" ng-click="excelExport()"><i class="fa"></i>统计报表excel导出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="monthly_overdue_table">
        </table>
    </div>
</div>
