<div  ng-controller="vehicle_disposal_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >合同编号 </label>
                            <input class="form-control m-b-xs" ng-model="params.contNo" placeholder="合同编号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vinNo" placeholder="车架号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车牌号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vehicleLicenseNo" placeholder="车牌号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="params.cstmName" placeholder="承租人">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车辆处置方式 </label>
                            <select ng-model="params.disposalStatus" class="form-control m-b-xs">
                                <<option value="">---选择车辆处置方式---</option>
                                <option value="{{disposalStatusObj.codeValue}}" ng-repeat="disposalStatusObj in disposalStatusList" ng-selected="params.disposalStatus==disposalStatusObj.codeValue">{{disposalStatusObj.codeValueName}}</option>
                            </select>
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchVehicleDisposal()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetVehicleDisposal()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-sm fms-button-margin-bottom btn-success m-b-xs" ng-click="vehDisposalApply()">车辆处置申请</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="vehicle_disposal_table">
        </table>
    </div>
</div>
