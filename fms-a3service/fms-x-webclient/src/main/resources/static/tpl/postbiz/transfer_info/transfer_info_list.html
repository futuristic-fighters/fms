<div  ng-controller="transfer_info_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="params.cstmName" placeholder="承租人">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >出租人 </label>
                            <input class="form-control m-b-xs" ng-model="params.belongGroup" placeholder="出租人">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vinNo" placeholder="车架号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >合同编号 </label>
                            <input class="form-control m-b-xs" ng-model="params.contNo" placeholder="合同编号">
                        </div>
                        <select ng-model="params.transferSts" class="form-control m-b-xs">
                            <option value="">---选择过户状态---</option>
                            <option value="{{transferStsObj.codeValue}}" ng-repeat="transferStsObj in transferStsList" ng-selected="params.transferSts==transferStsObj.codeValue">{{transferStsObj.codeValueName}}</option>
                        </select>
                        <select ng-model="params.mortgageStatus" class="form-control m-b-xs">
                            <option value="">---选择抵押状态---</option>
                            <option value="{{mortgageStatusObj.codeValue}}" ng-repeat="mortgageStatusObj in mortgageStatusList" ng-selected="params.mortgageStatus==mortgageStatusObj.codeValue">{{mortgageStatusObj.codeValueName}}</option>
                        </select>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchTransferInfo()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetTransferInfo()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-sm fms-button-margin-bottom btn-success m-b-xs" ng-click="transferApply()">过户申请</button>
                                <button class="btn btn-sm fms-button-margin-bottom btn-success m-b-xs" ng-click="violationInquiry()">违章查询</button>
                                <button class="btn btn-sm fms-button-margin-bottom btn-success m-b-xs" ng-click="borrowApply()">借阅申请</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="transfer_info_table">
        </table>
    </div>
</div>
