<div ng-controller="car_collect_comp_detail_controller">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row">
            <div class="btn-group m-r-lg pull-left" style="margin-left: 25px">
                <h4>{{frameTitle}}</h4>
            </div>
            <div class="btn-group m-r-lg pull-right" style="margin-left: 25px">
                <button class="btn btn-default m-t-xs" ng-click="goback()">返回</button>
            </div>
        </div>

        <form name="form" class="form-validation" novalidate>

            <div class="panel-body wrapper-sm">
                <ul id="applyTab" class="nav nav-tabs">
                    <li class="active"><a href="javascript:void(0);" data-toggle="tab" data-id="message"
                                          onclick="switchPageTab(this, 'applyTab')">收车机构基本信息</a></li>
                    <li><a href="javascript:void(0);" data-toggle="tab" data-id="fjmessage"
                           onclick="switchPageTab(this, 'applyTab')">附件信息</a></li>
                </ul>
                <div  class="tab-content"  style="margin-top: 25px">

                    <div class="tab-pane fade in active"  id="message">

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <label class="col-sm-4 control-label text-right"><b class="form-text-black">收车机构代码</b><b
                                            class="form-error"></b>:</label>
                                    <div class="col-sm-4">
                                        <label class="col-sm-12 control-label text-left">{{carCollectComp.carCollectCompCode}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <label class="col-sm-4 control-label text-right"><b class="form-text-black">收车机构名称</b><b
                                            class="form-error"></b>:</label>
                                    <div class="col-sm-4">
                                        <label class="col-sm-12 control-label text-left">{{carCollectComp.carCollectCompName}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <label class="col-sm-4 control-label text-right"><b class="form-text-black">联系电话</b><b
                                            class="form-error"></b>:</label>
                                    <div class="col-sm-4">
                                        <label class="col-sm-12 control-label text-left">{{carCollectComp.contactTel}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <label class="col-sm-4 control-label text-right"><b class="form-text-black">联系地址</b><b
                                            class="form-error"></b>:</label>
                                    <div class="col-sm-4">
                                        <label class="col-sm-12 control-label text-left">{{carCollectComp.address}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <label class="col-sm-4 control-label text-right"><b class="form-text-black">所在省份</b><b
                                            class="form-error"></b>:</label>
                                    <div class="col-sm-4">
                                        <label class="col-sm-12 control-label text-left">{{areaName[carCollectComp.addrProv]}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <label class="col-sm-4 control-label text-right"><b class="form-text-black">所在城市</b><b
                                            class="form-error"></b>:</label>
                                    <div class="col-sm-4">
                                        <label class="col-sm-12 control-label text-left">{{areaName[carCollectComp.addrCity]}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <label class="col-sm-4 control-label text-right"><b class="form-text-black">邮箱</b><b
                                            class="form-error"></b>:</label>
                                    <div class="col-sm-4">
                                        <label class="col-sm-12 control-label text-left">{{carCollectComp.mailAddress}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="fjmessage">
                        <ul type="none" style="padding-left: 20px;">
                            <div ng-include="'tpl/common/tree_file/tree_file.html'"></div>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
