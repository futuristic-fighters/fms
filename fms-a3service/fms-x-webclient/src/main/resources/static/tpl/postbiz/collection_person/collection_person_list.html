
<div  ng-controller="collection_person_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">

                        <div class="form-group m-b-sm">
                            <select name="collectionType" ng-model="params.collectionType" class="form-control m-b-xs">
                                <option value="">---请选择催收类型---</option>
                                <option ng-repeat="collectionTypeObj in collectionTypeList" value="{{collectionTypeObj.codeValue}}"  ng-selected="params.collectionType == collectionTypeObj.codeValue">{{collectionTypeObj.codeValueName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="sr-only" >催收组员账号 </label>
                            <input class="form-control m-b-xs" ng-model="params.collectionPersonNum" placeholder="催收组员账号">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default btn-sm fms-button-margin-bottom m-b-xs btn-info" ng-click="searchCollectionPerson()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default btn-sm fms-button-margin-bottom m-b-xs" ng-click="resetCollectionPerson()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="exportExcel()"><i class="fa"></i>导出excel</button>
                                <button class="btn btn-default m-b-xs" ng-click="saveCollectionPerson()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-default m-b-xs" ng-click="modifyCollectionPerson()"><i class="fa icon-pencil"></i>修改</button>
                                <button class="btn btn-default m-b-xs" ng-click="deleteCollectionPerson()"><i class="fa fa-trash-o"></i>删除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="collection_person_table">
        </table>
    </div>
</div>
