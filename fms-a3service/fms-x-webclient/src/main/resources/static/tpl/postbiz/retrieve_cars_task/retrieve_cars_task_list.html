<div  ng-controller="retrieve_cars_task_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.applyNo" placeholder="请输入申请编号">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.contNo" placeholder="请输入合同编号">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.overdueContVinNo" placeholder="请输入车架号">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.vehicleLicenseNo" placeholder="请输入车牌号">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.cstmName" placeholder="请输入承租人">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.submitUser" placeholder="请输入发起人">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.registerPeople" placeholder="请输入登记人">
                        </div>
                        <div class="form-group">
                            <!--<input class="form-control m-b-xs" ng-model="presentUser" placeholder="任务状态">-->
                            <select ng-model="params.taskStatus" class="form-control m-b-xs">
                                <option value="">---选择任务状态---</option>
                                <option value="{{bizStatusObj.codeValue}}" ng-if="bizStatusObj.codeValue.startsWith($root.bizTypes.retrieveCar)" ng-selected="params.taskStatus == bizStatusObj.codeValue" ng-repeat="bizStatusObj in bizStatusList">{{bizStatusObj.codeValueName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!--<input class="form-control m-b-xs" ng-model="presentUser" placeholder="派单类型">-->
                            <select ng-model="params.dispachType" class="form-control m-b-xs">
                                <option value="">---选择派单类型---</option>
                                <option value="{{dispatchType.codeValue}}" ng-repeat="dispatchType in dispatchTypes" ng-selected="params.dispachType == dispatchType.codeValue">{{dispatchType.codeValueName}}</option>
                            </select>
                        </div>
                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default btn-sm fms-button-margin-bottom btn-info" ng-click="searchRetrieveCarsTask()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default btn-sm m-b-xs" ng-click="resetRetrieveCarsTask()" ><i class="fa  icon-refresh"></i>重置</button>
                                <!--<button class="btn btn-default btn-sm fms-button-margin-bottom" ng-click="saveRetrieveCarsTask()">导出excel</button>-->
                                <!--<button class="btn btn-default btn-sm m-b-xs" ng-click="toLaunchTask()">发起任务</button>-->
                                <!--<button class="btn btn-default btn-sm m-b-xs" ng-click="test1()">工作流派单(test)</button>-->
                                <!--<button class="btn btn-default btn-sm m-b-xs" ng-click="test2()">工作流审核(test)</button>-->
                            </div>
                        </div>
                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <!--<button class="btn btn-default btn-sm fms-button-margin-bottom btn-info" ng-click="searchRetrieveCarsTask()" ><i class="fa fa-search"></i>查询</button>-->
                                <!--<button class="btn btn-default btn-sm m-b-xs" ng-click="resetRetrieveCarsTask()" ><i class="fa  icon-refresh"></i>重置</button>-->
                                <button class="btn btn-default btn-sm fms-button-margin-bottom" ng-click="exportRetrieveCarsTask()">导出excel</button>
                                <button class="btn btn-default btn-sm m-b-xs" ng-click="toLaunchTask()">发起任务</button>
                                <!--<button class="btn btn-default btn-sm m-b-xs" ng-click="test1()">工作流派单(test)</button>-->
                                <!--<button class="btn btn-default btn-sm m-b-xs" ng-click="test2()">工作流审核(test)</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="retrieve_cars_task_table">
        </table>
    </div>
</div>
