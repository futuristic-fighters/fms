
<div  ng-controller="veh_maintain_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">

                        <div class="form-group m-b-sm">
                            <select name="maintainFlag" ng-model="params.maintainFlag" class="form-control m-b-xs">
                                <option value="">---请选择来源---</option>
                                <option ng-repeat="enableFlagObj in maintainFlagList" value="{{enableFlagObj.codeValue}}"  ng-selected="params.maintainFlag == enableFlagObj.codeValue">{{enableFlagObj.codeValueName}}</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vinNo" placeholder="车架号">
                        </div>

                        <div class="form-group">
                            <label class="sr-only" >合同号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vehContNo" placeholder="合同号">
                        </div>


                        <div class="form-group">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="params.vehTenant" placeholder="承租人">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default btn-sm fms-button-margin-bottom m-b-xs btn-info" ng-click="searchVehMaintain()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default btn-sm fms-button-margin-bottom m-b-xs" ng-click="resetVehMaintain()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="exportExcel()"><i class="fa"></i>导出excel</button>
                                <button class="btn btn-default m-b-xs" ng-click="saveVehMaintain()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-default m-b-xs" ng-click="modifyVehMaintain()"><i class="fa icon-pencil"></i>修改</button>
                                <button class="btn btn-default m-b-xs" ng-click="downloadVehMaintainTemplate()">下载模版</button>
                                <button class="btn btn-default m-b-xs" ng-click="importVehMaintainExcel()">维修记录导入</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="veh_maintain_table">
        </table>
    </div>
</div>
