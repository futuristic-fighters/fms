<div  ng-controller="business_statistics_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >合同生效年份</label>
                            <input class="form-control m-b-xs" ng-model="yearInquiries" placeholder="请输入合同生效年份" date-picker="{{dateParams}}">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default m-b-xs btn-info" ng-click="searchBusinessStatistics()" ><i class="fa fa-search"></i>查询</button>
                            <button class="btn btn-default m-b-xs" ng-click="resetBusinessStatistics()" ><i class="fa  icon-refresh"></i>重置</button>
                        </div>
                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="reportBusinessStatisticsExport()"><i class="fa"></i>统计报表excel导出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="business_statistics_table">
        </table>
    </div>
</div>
