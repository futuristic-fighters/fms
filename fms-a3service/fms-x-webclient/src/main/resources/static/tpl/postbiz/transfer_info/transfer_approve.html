<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">过户任务审核</h1>
</div>
<div  ng-controller="transfer_approve_controller" style="padding: 10px;">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default" >
        <div class="panel-body">
            <div class="row m-b-xs">
                <div class="form-group pull-right">
                    <div class="btn-group ">
                        <button class="btn btn-success m-t-xs m-r-xs" ng-click="submitInfo()" ng-disabled="submit">提交</button>
                        <button class="btn btn-default m-t-xs" ng-click="goback()">返回</button>
                    </div>
                </div>
            </div>
            <form name="form" class="form-validation" novalidate>
                <div class="row">
                    <div class="form-group row">
                        <label class="col-sm-2 control-label text-right"><b class="form-text-black">审批操作</b><b class="form-error">*</b>:</label>
                        <div class="col-sm-2">
                            <div class="radio" ng-repeat="contRequestPayActTypeObj in contRequestPayActTypeList">
                                <label>
                                    <input type="radio" name="examineSts" ng-model="transferInfoVo.examineSts"  ng-value="contRequestPayActTypeObj.codeValue">
                                    {{contRequestPayActTypeObj.codeValueName}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label text-right"><b class="form-text-black">备注</b><b class="form-error">*</b>:</label>
                        <div class="col-sm-4">
                            <textarea limit-word placeholder="请输入备注" class="form-control m-b-xs" ng-model="transferInfoVo.remark" ng-maxlength='1000' name="remark" required></textarea>
                            <p>
                                <span class="form-info" ng-show=" (form.remark.$dirty && form.remark.$error.required) || (form.remark.$error.required && formValidate)">备注不能为空</span>
                                <span class="form-info" ng-show="(form.remark.$dirty && form.remark.$error.maxlength) || (form.remark.$error.maxlength && formValidate)">备注不超过1000</span>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 详情页面 -->
            <div ng-include="'tpl/postbiz/transfer_info/transfer_info_detail.html'"></div>
        </div>
    </div>
</div>
