<div  ng-controller="collection_person_detail_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>

    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <h4 class="m-n font-thin h4">催收组员详情</h4>
        </div>
        <form name="form" class="form-validation" novalidate>
            <div class="panel-body ">

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">催收类型</b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{collectionPerson.collectionTypeVal}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">催收组员账号</b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{collectionPerson.collectionPersonNum}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">催收组员姓名</b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{collectionPerson.collectionPersonName}}</label>
                    </div>
                </div>

                <!--启用标识-->
                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">启用标识</b>:</label>
                    <!--项目不可编辑-->
                    <div class="col-sm-3">
                        <label class="col-sm-12 control-label text-left">{{collectionPerson.enableFlagVal}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">备注</b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{collectionPerson.remark}}</label>
                    </div>
                </div>

                <div class="text-center">
                    <div class="col-sm-15 m-b">
                        <button class="btn btn-default" ng-click="goBack()">返回</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
