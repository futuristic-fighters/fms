<div  ng-controller="annual_inspection_update_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">

        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <div class="form-group pull-left"><h1 class="m-n font-thin h4">年检更新</h1></div>

            <div class="form-group pull-right">
                <div class="btn-group">
                    <button class="btn btn-default m-b-xs" ng-click="goBack()"></i>返回</button>
                    <button class="btn btn-success" ng-click="updateAnnualInspection()"><i class="fa"></i>年检更新</button>
                </div>
            </div>

        </div>

        <form name="form" class="form-validation" novalidate>
            <div class="panel-body">
                <input type="hidden"  name="annualInspectStatus" value="1" placeholder="" class="form-control m-b-xs" ng-model="annualInspection.annualInspectStatus">
                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">合同号</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-3">
                        <input type="text"  readonly placeholder="" class="form-control m-b-xs" ng-model="annualInspection.contNo"  >
                        <p>
                            <span class="form-info" ng-show=" (form.annualInspectNo.$dirty && form.annualInspectNo.$error.required) || (form.annualInspectNo.$error.required && formValidate)"></span>
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">承租人</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-3">
                        <input type="text"  readonly class="form-control m-b-xs" ng-model="annualInspection.annualInspecUser"   >
                        <p>
                            <span class="form-info" ng-show=" (form.annualInspectDate.$dirty && form.annualInspectDate.$error.required) || (form.annualInspectDate.$error.required && formValidate)"></span>
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">车架号</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-3">
                        <input type="text"  readonly class="form-control m-b-xs" ng-model="annualInspection.annualInspecVinNo"  >
                        <p>
                            <span class="form-info" ng-show=" (form.annualInspecVinNo.$dirty && form.annualInspecVinNo.$error.required) || (form.annualInspecVinNo.$error.required && formValidate)"></span>
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">车辆行驶证书注册日期</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-3">
                        <input type="text"  readonly class="form-control m-b-xs" ng-model="annualInspection.annualInspecDrivingLicenseRegisterDate"  >
                        <p>
                            <span class="form-info" ng-show=" (form.annualInspecDrivingLicenseRegisterDate.$dirty && form.annualInspecDrivingLicenseRegisterDate.$error.required) || (form.annualInspecDrivingLicenseRegisterDate.$error.required && formValidate)"></span>
                        </p>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">年检日期</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control m-b-xs" ng-model="annualInspection.annualInspectDate" required date-picker>
                        <p>
                            <span class="form-info" ng-show=" (form.annualInspectDate.$dirty && form.annualInspectDate.$error.required) || (form.annualInspectDate.$error.required && formValidate)">年检日期不能为空</span>
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">年检状态</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-3">
                        <input type="text"  readonly class="form-control m-b-xs" ng-model="annualInspection.annualInspectStatusVal" >
                        <p>
                            <span class="form-info" ng-show=" (form.annualInspectDate.$dirty && form.annualInspectDate.$error.required) || (form.annualInspectDate.$error.required && formValidate)"></span>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
