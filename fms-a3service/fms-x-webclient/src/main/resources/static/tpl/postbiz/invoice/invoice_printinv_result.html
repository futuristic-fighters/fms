<div class="modal-header">
    <h4 class="modal-title">打印结果</h4>
</div>
<div ng-init="init()">
    <div class="panel-body">
        <div class="panel-body wrapper-sm text-center">

            <div class="row m-b-md" ng-if="invoiceResult.successInvoiceAutos.length <= 0">
                <div class="col-lg-12">发票打印失败</div>
            </div>

            <div ng-if="invoiceResult.successInvoiceAutos.length > 0">
                <div class="row ">
                    <div class="col-lg-12">本次成功开票信息</div>
                </div>
                <div class="row m-b-md">
                    <div class="col-lg-4" ng-repeat="invoiceAuto in invoiceResult.successInvoiceAutos">
                        发票号码：{{invoiceAuto.infonumber}} 发票金额：{{invoiceAuto.infoamount}}
                    </div>
                </div>
            </div>

            <div ng-if="invoiceResult.notSendInvoiceAutos.length > 0">
                <div class="row">
                    <div class="col-lg-12">本次因为打印失败导致未发送发票</div>
                </div>
                <div class="row m-b-md">
                    <div class="col-lg-4" ng-repeat="invoiceAuto in invoiceResult.notSendInvoiceAutos">
                        发票号码：{{invoiceAuto.infonumber}} 发票金额：{{invoiceAuto.infoamount}}
                    </div>
                </div>
            </div>

            <div ng-if="invoiceResult.errorInvoiceAutos.length > 0">
                <div class="row">
                    <div class="col-lg-12">本次打印失败发票信息</div>
                </div>
                <div class="row m-b-md">
                    <div class="col-lg-4" ng-repeat="invoiceAuto in invoiceResult.errorInvoiceAutos">
                        发票号码：{{invoiceAuto.infonumber}} 发票金额：{{invoiceAuto.infoamount}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">失败原因：{{invoiceResult.errorMsg}}</div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer ng-scope text-center">
    <div class="text-center">
        <button class="btn btn-success" ng-click="confirm()">确认</button>
    </div>
</div>
