<div class="modal-header">
    <h4 class="modal-title">添加项目 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">项目key</b><b class="form-error">*</b>:</label>
                <div class="col-sm-9">
                    <input type="text" name="tplItemKey" placeholder="请输入可设项目key" class="form-control m-b-xs" ng-model="sysTplItem.tplItemKey"  required >
                    <p>
                        <span class="form-info" ng-show=" (form.tplItemKey.$dirty && form.tplItemKey.$error.required) || (form.tplItemKey.$error.required && formValidate)">项目key不能为空</span>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label text-right"><b class="form-text-black">项目名</b><b class="form-error">*</b>:</label>
                <div class="col-sm-9">
                    <input type="text" name="tplItemName" placeholder="请输入项目名" class="form-control m-b-xs" ng-model="sysTplItem.tplItemName"  required >
                    <p>
                        <span class="form-info" ng-show=" (form.tplItemName.$dirty && form.tplItemName.$error.required) || (form.tplItemName.$error.required && formValidate)">项目名不能为空</span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer ng-scope">
    <div class="text-center">
        <button class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-success" ng-disabled="submit" ng-click="save()">确定</button>
    </div>
</div>
