<div  ng-controller="sys_group_level_detail_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <h4 class="m-n font-thin h4">用户组层级详情</h4>
        </div>
        <form name="form" class="form-validation" novalidate>
            <div class="panel-body wrapper-sm">
                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">层级代码</b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{sysGroupLevel.groupLev}}</label>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">层级名称</b>:</label>
                    <div class="col-sm-8" >
                        <label class="col-sm-12 control-label text-left">{{sysGroupLevel.groupLevName}}</label>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">启用标识</b>:</label>
                    <div class="col-sm-8" >
                        <label class="col-sm-12 control-label text-left">{{sysGroupLevel.enableFlagName}}</label>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 10px 0 0 0;">
                <div class="col-sm-15 m-b text-center">
                    <button class="btn btn-default" ng-click="goback()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
