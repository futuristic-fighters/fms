<div  ng-controller="sys_tpl_type_msg_modify_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <h4 class="m-n font-thin h4">编辑短信模板类型</h4>
        </div>
        <form name="form" class="form-validation" novalidate>
            <div class="panel-body wrapper-sm">
                <div class="form-group row no-gutte">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">短信模板类型识别</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-4">
                        <input type="text" name="tplTypeKey" placeholder="请输入短信模板类型识别" class="form-control m-b-xs" ng-model="sysTplType.tplTypeKey" disabled required >
                        <p>
                            <span class="form-info" ng-show=" (form.tplTypeKey.$dirty && form.tplTypeKey.$error.required) || (form.tplTypeKey.$error.required && formValidate)">短信模板类型识别不能为空</span>
                        </p>
                    </div>
                </div>

                <div class="form-group row no-gutte">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">短信模板类型名称</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-4">
                        <input type="text" name="tplTypeName" placeholder="请输入短信模板类型名称" class="form-control m-b-xs" ng-model="sysTplType.tplTypeName" maxlength="200"  required >
                        <p>
                            <span class="form-info" ng-show=" (form.tplTypeName.$dirty && form.tplTypeName.$error.required) || (form.tplTypeName.$error.required && formValidate)">短信模板类型名称不能为空</span>
                        </p>
                    </div>
                </div>

                <div class="form-group row no-gutte">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">默认模板内容：</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-4">
                        <textarea name="tplContent" placeholder="请输入默认模板内容" class="form-control m-b-xs" ng-model="sysTplType.tplContent" maxlength="1000"  required ></textarea>
                        <p>
                            <span class="form-info" ng-show=" (form.tplContent.$dirty && form.tplContent.$error.required) || (form.tplContent.$error.required && formValidate)">默认模板内容</span>
                        </p>
                    </div>
                </div>
                <div class="form-group row no-gutte">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">可设置项目</b>:</label>
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-sm m-b-xs" ng-click="addItem()">增加</button>
                        <table class="table table-bordered">
                            <tbody>
                            <!--<tr>-->
                                <!--<th style="width: 30%;">项目key</th>-->
                                <!--<th style="width: 50%;">项目名称</th>-->
                                <!--<th style="width: 20%;">操作</th>-->
                            <!--</tr>-->
                            <tr click-tr ng-repeat="item in tplItemList">
                                <td style="width: 30%;">{{item.tplItemKey}}</td>
                                <td style="width: 50%;">{{item.tplItemName}}</td>
                                <td style="width: 20%;"><a href="javascript: void(0);" class="text-info-dker" ng-click="deleteItem(item.tplItemId)">删除</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 10px 0 0 15px;">
                <div class="col-sm-15 m-b text-center">
                    <button class="btn btn-default m-r-xs" ng-click="goBack()">返回</button>
                    <button type="submit" class="btn btn-success" ng-disabled="submit" ng-click="modify()">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
