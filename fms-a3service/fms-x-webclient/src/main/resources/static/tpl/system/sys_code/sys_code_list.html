<div  ng-controller="sys_code_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >数据字典类型代码 </label>
                            <input class="form-control m-b-xs"  ng-model="params.codeType" placeholder="数据字典类型代码">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >数据字典数值名称 </label>
                            <input class="form-control m-b-xs"  ng-model="params.codeValueName" placeholder="数据字典数值名称">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >数据字典代码 </label>
                            <input class="form-control m-b-xs"  ng-model="params.codeValue" placeholder="数据字典代码">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-success m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchSysCode()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetSysCode()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="saveSysCode()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="modifySysCode()"><i class="fa icon-pencil"></i>修改</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="deleteSysCode()"><i class="fa fa-trash-o"></i>删除</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="flushSysCodeCache()">刷新字典缓存</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="exportExcel()">导出excel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="sys_code_table">
        </table>
    </div>
</div>
