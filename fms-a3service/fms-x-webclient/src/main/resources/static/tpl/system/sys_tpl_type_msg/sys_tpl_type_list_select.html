<div class="modal-header">
    <h4 class="modal-title">选择模板类型 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
</div>
<div ng-init="init()">
    <div class="panel-body">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="tplTypeKey" placeholder="类型识别">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="tplTypeName" placeholder="类型名称">
                        </div>
                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchSysTplType()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetSysTplType()" ><i class="fa  icon-refresh"></i>重置</button>
                                <button class="btn btn-default m-b-xs" ng-click="exportExcel()">导出excel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default" style="border: 0">
            <table border="1" class="table table-striped m-b-none" id="sys_tpl_type_select_table"></table>
        </div>
    </div>
</div>
<div class="modal-footer ng-scope">
    <div class="text-center">
        <button class="btn btn-default m-r-xs" ng-click="close()">关闭</button>
        <button class="btn btn-success" ng-click="confirm()">确认</button>
    </div>
</div>
