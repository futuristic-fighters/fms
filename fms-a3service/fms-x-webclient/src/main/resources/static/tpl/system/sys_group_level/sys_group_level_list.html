<div  ng-controller="sys_group_level_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >层级代码 </label>
                            <input class="form-control m-b-xs" ng-model="groupLev" placeholder="层级代码">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >层级名称 </label>
                            <input class="form-control m-b-xs" ng-model="groupLevName" placeholder="层级名称">
                        </div>
                        <div class="form-group">
                            <select ng-model="enableFlag" class="form-control m-b-xs">
                                <option value="">---选择启用标识---</option>
                                <option value="{{enableFlagObj.dataDicCode}}" ng-repeat="enableFlagObj in enableFlagList">{{enableFlagObj.dataDicName}}</option>
                            </select>
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchSysGroupLevel()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetSysGroupLevel()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="exportExcel()">导出excel</button>
                                <button class="btn btn-default m-b-xs" ng-click="saveSysGroupLevel()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-default m-b-xs" ng-click="modifySysGroupLevel()"><i class="fa icon-pencil"></i>修改</button>
                                <button class="btn btn-default m-b-xs" ng-click="deleteSysGroupLevel()"><i class="fa fa-trash-o"></i>删除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="sys_group_level_table">
        </table>
    </div>
</div>
