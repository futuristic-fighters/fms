<div  class="panel panel-default wrapper-md" ng-controller="sys_code_handler_controller">
<div class="modal-header">
    <h4 class="modal-title">{{frameTitle}}</h4>
</div>
<div class="modal-body row">
<form name="form" class="form-validation" novalidate>

    <div class="panel-body row" ng-show="!showDetail">
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">数据字典类型</b><b class="form-error">*</b>:</label>
            <div class="col-sm-3 form-inline">
                <input type="text" name="codeTypeName" placeholder="数据字典类型" class="form-control m-b-xs" ng-model="sysCode.codeTypeName" disabled required>
                <button ng-show="showSave" class="btn btn-info m-b-xs m-l-sm btn-sm" ng-click="selectsysCodeType()"><i class="fa fa-pencil-square-o m-r-xs"></i>选择</button>
                <p>
                    <span class="form-info" ng-show=" (form.codeTypeName.$dirty && form.codeTypeName.$error.required) || (form.codeTypeName.$error.required && formValidate)">数据字典类型不能为空</span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">数据字典类型代码</b><b class="form-error">*</b>:</label>
            <div class="col-sm-3 form-inline">
                <input type="text" class="form-control m-b-xs" name="codeType" ng-model="sysCode.codeType" disabled required>
                <p>
                    <span class="form-info" ng-show=" (form.codeType.$dirty && form.codeType.$error.required) || (form.codeType.$error.required && formValidate)">数据字典类型代码不能为空</span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-3 control-label text-right"><b class="form-text-black">字典数值代码</b><b class="form-error">*</b>:</label>
            <div  class="col-sm-3">
                <input type="text" ng-disabled="showUpdate" name="codeValue" placeholder="字典数值代码" class="form-control m-b-xs" ng-model="sysCode.codeValue"  required>
                <p>
                    <span class="form-info" ng-show=" (form.codeValue.$dirty && form.codeValue.$error.required) || (form.codeValue.$error.required && formValidate)">字典数值代码不能为空</span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-3 control-label text-right"><b class="form-text-black">字典数值名称</b><b class="form-error">*</b>:</label>
            <div  class="col-sm-3">
                <input type="text" name="codeValueName" placeholder="字典数值名称" class="form-control m-b-xs" ng-model="sysCode.codeValueName"  required>
                <p>
                    <span class="form-info" ng-show=" (form.codeValueName.$dirty && form.codeValueName.$error.required) || (form.codeValueName.$error.required && formValidate)">字典数值名称不能为空</span>
                </p>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">使用说明</b><b class="form-error">*</b>:</label>
            <div class="col-sm-3">
                <textarea type="text" placeholder="使用说明" name="memo" class="form-control m-b-xs" ng-model="sysCode.memo"  required></textarea>
                <p>
                    <span class="form-info" ng-show=" (form.memo.$dirty && form.memo.$error.required) || (form.memo.$error.required && formValidate)">使用说明不能为空</span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 m-b text-right"><b class="form-text-black">启用标志</b><b class="form-error">*</b>:</label>
            <div class="col-sm-1">
                <select  ng-model="sysCode.enableFlag" class="form-control m-b-xs" required>
                    <option value="{{enableFlagObj.codeValue}}" ng-repeat="enableFlagObj in enableFlagList">{{enableFlagObj.codeValueName}}</option>
                </select>
                <p>
                    <span class="form-info" ng-show=" (form.enableFlag.$dirty && form.enableFlag.$error.required) || (form.enableFlag.$error.required && formValidate)">请选择启用标志</span>
                </p>
            </div>
        </div>
          <div class="form-group row">
          <label class="col-sm-3 control-label text-right"><b class="form-text-black">排序</b><b class="form-error">*</b>:</label>
          <div class="col-sm-1">
              <input type="text" name="orderNo" class="form-control m-b-xs" placeholder="排序"  ng-model="sysCode.orderNo" required>
              <p>
                  <span class="form-info" ng-show=" (form.orderNo.$dirty && form.orderNo.$error.required) || (form.orderNo.$error.required && formValidate)">排序不能为空</span>
              </p>
          </div>
      </div>
  </div>

  <!--查看详情-->

    <div class="panel-body row" ng-show="showDetail">
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">数据字典类型</b>:</label>
            <div class="col-sm-6">
                <label class="control-label text-left" ng-bind="sysCode.codeTypeName"></label>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-3 control-label text-right"><b class="form-text-black">字典数值代码</b>:</label>
            <div class="col-sm-6">
                <label class="control-label text-left" ng-bind="sysCode.codeValue"></label>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-3 control-label text-right"><b class="form-text-black">字典数值名称</b>:</label>
            <div class="col-sm-6">
                <label class="control-label text-left" ng-bind="sysCode.codeValueName"></label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label m-b text-right"><b class="form-text-black">启用标志</b>:</label>
            <div class="col-sm-6">
                <label class="control-label text-left" ng-bind="sysCode.enableFlagName"></label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">使用说明</b>:</label>
            <div class="col-sm-3">
                <label class="control-label text-left" ng-bind="sysCode.memo"></label>
            </div>
        </div>
     <!--   <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">排序</b>:</label>
            <div class="col-sm-3">
                <label class="col-sm-3 control-label text-left" ng-bind="sysCode.orderNo"></label>
            </div>
        </div>-->
    </div>
    <div class="col-sm-15 m-b text-center">
        <button class="btn btn-default" ng-click="goback()">取消</button>
        <button type="submit" class="btn btn-success ng-scope" ng-show="showSave" ng-disabled="submit" ng-click="save()">新增</button>
        <button type="submit" class="btn btn-success ng-scope" ng-show="showUpdate" ng-disabled="submit" ng-click="modify()">保存</button>
    </div>
</form>
    </div>
    </div>
