<div  ng-controller="sys_menu_detail_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <h4 class="m-n font-thin h4">菜单详情</h4>
        </div>

        <form name="form" class="form-validation" novalidate >

            <div class="panel-body wrapper-sm">

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">菜单名称</b>:</label>
                    <!--项目不可编辑-->
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{ sysMenu.menuName }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">启用标识</b>:</label>
                    <!--项目不可编辑-->
                    <div class="col-sm-3" >
                        <label class="col-sm-12 control-label text-left">{{sysMenu.enableFlag}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">菜单等级</b>:</label>
                    <!--项目不可编辑-->
                    <div class="col-sm-3">
                        <label class="col-sm-12 control-label text-left">{{sysMenu.menuLevel}}</label>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">上级菜单</b>:</label>
                    <!--项目不可编辑-->
                    <div class="col-sm-3">
                        <label class="col-sm-12 control-label text-left">{{sysMenu.parMenuName}}</label>
                    </div>

                </div>


                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">菜单链接</b>:</label>
                    <!--项目不可编辑-->
                    <div class="col-sm-3">
                        <label class="col-sm-12 control-label text-left">{{sysMenu.menuLink}}</label>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">排序</b>:</label>
                    <!--项目不可编辑-->
                    <div class="col-sm-3">
                        <label class="col-sm-12 control-label text-left">{{sysMenu.orderNo}}</label>
                    </div>
                </div>

            </div>

             <div class="text-center">
                <div class="col-sm-15 m-b">
                    <button class="btn btn-default" ng-click="goback()">返回</button>
                </div>
             </div>
        </form>
    </div>
</div>
