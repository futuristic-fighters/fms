<div  ng-controller="sys_widget_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >识别ID </label>
                            <input class="form-control m-b-xs" ng-model="widgetId" placeholder="识别ID">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >名称 </label>
                            <input class="form-control m-b-xs" ng-model="widgetName" placeholder="名称">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchSysWidget()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetSysWidget()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="itemManage()">画面项目管理</button>
                                <button class="btn btn-default m-b-xs" ng-click="flushSysWidgetAttributeCache()">刷新项目权限缓存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="sys_widget_table">
        </table>
    </div>
</div>
