<div  ng-controller="sys_tpl_type_contract_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="tplTypeKey" placeholder="模板识别">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="tplTypeName" placeholder="模板名称">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-success m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchSysTplTypeContract()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetSysTplTypeContract()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="exportExcel()">导出excel</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="saveSysTplTypeContract()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="modifySysTplTypeContract()"><i class="fa icon-pencil"></i>修改</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="deleteSysTplTypeContract()"><i class="fa fa-trash-o"></i>删除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="sys_tpl_type_contract_table">
        </table>
    </div>
</div>
