<div class="panel panel-default" ng-controller="sys_announcement_modify_controller">
    <div class="modal-header">
        <h4 class="modal-title">编辑公告信息</h4>
    </div>
    <div class="modal-body">
        <form name="form" class="form-validation" novalidate>

            <div class="panel-body">

                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">公告标题</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-8">
                        <input type="text" name="announceTitle" placeholder="请输入公告标题" class="form-control m-b-xs" ng-model="sysAnnouncement.announceTitle"  required >
                        <p>
                            <span class="form-info" ng-show=" (form.announceTitle.$dirty && form.announceTitle.$error.required) || (form.announceTitle.$error.required && formValidate)">公告标题不能为空</span>
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">公告内容</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-8">
                        <textarea type="text" name="announceCotent" placeholder="请输入公告内容" class="form-control m-b-xs" ng-model="sysAnnouncement.announceCotent"  required ></textarea>
                        <p>
                            <span class="form-info" ng-show=" (form.announceCotent.$dirty && form.announceCotent.$error.required) || (form.announceCotent.$error.required && formValidate)">公告内容不能为空</span>
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">公告日期</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-8">
                        <input type="text" name="announceDate" date-picker placeholder="请输入公告日期" class="form-control m-b-xs" ng-model="sysAnnouncement.announceDate"  onchange="" required >
                        <p>
                            <span class="form-info" ng-show=" (form.announceDate.$dirty && form.announceDate.$error.required) || (form.announceDate.$error.required && formValidate)">公告日期不能为空</span>
                        </p>
                    </div>
                </div>

                <div class="form-group row no-gutte">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">公告附件：</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-8">
                        <div ng-include="'tpl/common/file/file_list.html'"></div>
                    </div>
                </div>
                <!--<div class="form-group row">-->
                    <!--<label class="col-sm-2 control-label text-right"><b class="form-text-black">公告附件</b><b class="form-error">*</b>:</label>-->
                    <!--<div class="col-sm-8">-->
                        <!--<input type="text" name="announceFile" placeholder="请输入公告附件" class="form-control m-b-xs" ng-model="sysAnnouncement.announceFile"  required >-->
                        <!--<p>-->
                            <!--<span class="form-info" ng-show=" (form.announceFile.$dirty && form.announceFile.$error.required) || (form.announceFile.$error.required && formValidate)">公告附件不能为空</span>-->
                        <!--</p>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">启用标志</b><b class="form-error">*</b>:</label>
                    <div class="col-sm-8">
                        <select name="enableFlag" ng-model="sysAnnouncement.enableFlag" class="form-control m-b-xs" required>
                            <option value="">请选择启用标志</option>
                            <option value="{{enableFlagObj.codeValue}}" ng-repeat="enableFlagObj in enableFlagList">{{enableFlagObj.codeValueName}}</option>
                        </select>
                        <p>
                            <span class="form-info" ng-show=" (form.enableFlag.$dirty && form.enableFlag.$error.required) || (form.enableFlag.$error.required && formValidate)">启用标志不能为空</span>
                        </p>
                    </div>
                </div>


            </div>
        </form>
    </div>
    <div class="modal-footer ng-scope text-center">
        <button class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-success" ng-disabled="submit" ng-click="modify()">保存</button>
    </div>
</div>
