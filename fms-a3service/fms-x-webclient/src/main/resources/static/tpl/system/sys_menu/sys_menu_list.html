<div  ng-controller="sys_menu_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                                <select ng-model="params.menuLevel" class="form-control m-b-xs">
                                    <option value="">选择菜单等级</option>
                                    <option ng-repeat="menuLevel in menuLevels" value="{{menuLevel.codeValue}}">{{menuLevel.codeValueName}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.menuName" placeholder="请输入菜单名称">
                            </div>

                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.parMenuName" placeholder="请输入上级菜单">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn  btn-success m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchSysMenu()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn  btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetSysMenu()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="saveSysMenu()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="modifySysMenu()"><i class="fa icon-pencil"></i>修改</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="deleteSysMenu()"><i class="fa fa-trash-o"></i>删除</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="exportExcel()">导出excel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="sys_menu_table">
        </table>
    </div>
</div>
