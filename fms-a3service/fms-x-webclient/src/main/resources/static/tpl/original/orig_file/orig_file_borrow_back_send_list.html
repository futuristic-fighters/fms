
<div  ng-controller="orig_file_borrow_back_send_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.bizCode" placeholder="请输入合同号">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.fileRecordNo" placeholder="请输入归档编号">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.borrowUser" placeholder="请输入借阅人">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.cstmName" placeholder="请输入承租人">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-b-xs" ng-model="params.vinNo" placeholder="请输入车架号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >借阅资料 </label>
                            <input class="form-control m-b-xs" ng-model="params.origFileDetailNames" placeholder="借阅资料">
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm fms-button-margin-bottom btn-default m-b-xs btn-info" ng-click="searchOrigFile()" ><i class="fa fa-search"></i>查询</button>
                            <button class="btn btn-sm fms-button-margin-bottom btn-default m-b-xs" ng-click="resetOrigFile()" ><i class="fa  icon-refresh"></i>重置</button>
                        </div>
                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-sm fms-button-margin-bottom btn-success m-b-xs" ng-click="backSend()"><i class=""></i>回寄</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="orig_file_borrow_back_send_table">
        </table>
    </div>
</div>
