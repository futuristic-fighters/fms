
<div  ng-controller="file_send_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <!--<button class="btn btn-default m-b-xs btn-info" ng-click="searchFileSend()" ><i class="fa fa-search"></i>查询</button>-->
                                <!--<button class="btn btn-default m-b-xs" ng-click="resetFileSend()" ><i class="fa  icon-refresh"></i>重置</button>-->
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <!--<button class="btn btn-default m-b-xs" ng-click="saveFileSend()"><i class="fa fa-plus"></i>添加</button>-->
                                <button class="btn btn-primary m-b-xs" ng-click="modifyFileSend()"><i class="fa"></i>确认签收</button>
                                <!--<button class="btn btn-default m-b-xs" ng-click="deleteFileSend()"><i class="fa fa-trash-o"></i>删除</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="form-group ">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">快递公司</b>:</label>
            <div class="col-sm-3">
                <label class="col-sm-12 control-label text-left">{{filesend.postComp}}</label>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">快递编号</b>:</label>
            <div class="col-sm-3">
                <label class="col-sm-12 control-label text-left">{{filesend.postNo}}</label>
            </div>
        </div>
        </div>
        <!--<table border="1" class="table table-striped m-b-none" id="file_send_table">-->
        <!--</table>-->

    </div>
</div>
