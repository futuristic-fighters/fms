
<div  ng-controller="borrow_task_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="params.cstmName" placeholder="承租人">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vinNo" placeholder="车架号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >借阅资料 </label>
                            <input class="form-control m-b-xs" ng-model="params.origFileDetailNames" placeholder="借阅资料">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >任务状态 </label>
                            <select ng-model="params.borrowTaskStatus" class="form-control m-b-xs">
                                <option value="">---选择任务状态---</option>
                                <option value="{{bizStatusObj.codeValue}}" ng-if="bizStatusObj.codeValue.startsWith($root.bizTypes.origBorrow)" ng-repeat="bizStatusObj in bizStatusList" ng-selected="params.borrowTaskStatus == bizStatusObj.codeValue">{{bizStatusObj.codeValueName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >借阅用途 </label>
                            <select name="borrowPurpose" ng-model="params.borrowPurpose" class="form-control m-b-xs" ng-selected="params.borrowPurpose == a.codeValue" ng-options="a.codeValue as a.codeValueName for a in 'borrowPurpose' | getList">
                                <option value="">---请选择借阅用途---</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >领取方式 </label>
                            <select name="borrowGetWay" ng-model="params.borrowGetWay" class="form-control m-b-xs" ng-selected="params.borrowGetWay == a.codeValue" ng-options="a.codeValue as a.codeValueName for a in 'borrowGetWay' | getList">
                                <option value="">---请选择领取方式---</option>
                            </select>
                        </div>
                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchBorrowTask()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetBorrowTask()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <!--<button class="btn btn-default m-b-xs" ng-click="saveBorrowTask()"><i class="fa fa-plus"></i>添加</button>-->
                                <!--<button class="btn btn-default m-b-xs" ng-click="modifyBorrowTask()"><i class="fa icon-pencil"></i>修改</button>-->
                                <!--<button class="btn btn-default m-b-xs" ng-click="deleteBorrowTask()"><i class="fa fa-trash-o"></i>删除</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="borrow_task_table">
        </table>
    </div>
</div>
