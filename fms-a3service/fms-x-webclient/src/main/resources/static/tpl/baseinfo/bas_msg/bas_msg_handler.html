<div ng-controller="bas_msg_handler_controller">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <h4 class="m-n font-thin h4">{{frameTitle}}</h4>
        </div>
        <form name="form" class="form-validation" novalidate>
            <div class="panel-body wrapper-sm">


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">手机号码</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000808'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basMsg.telNo}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">短信内容</b><b
                            class="form-error"> </b>:</label>

                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basMsg.msgText}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">短信发送状态</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basMsg.msgStatusName}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">短信分类</b><b
                            class="form-error"> </b>:</label>

                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basMsg.tplTypeName}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">更新时间</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000806'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basMsg.updateTime}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">更新人员</b><b
                            class="form-error"> </b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000807'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basMsg.updater}}</label>
                    </div>
                </div>
            </div>


            <div class="col-sm-15 m-b text-center">
                <button class="btn btn-default" ng-click="goback()">返回</button>
            </div>
        </form>
    </div>
</div>
