<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">baseinfo管理</h1>
</div>
<div  ng-controller="rule_consequence_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >规则ID </label>
                            <input class="form-control m-b-xs" ng-model="ruleId" placeholder="规则ID">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >规则序号 </label>
                            <input class="form-control m-b-xs" ng-model="ruleNo" placeholder="规则序号">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchRuleConsequence()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetRuleConsequence()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="saveRuleConsequence()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-default m-b-xs" ng-click="modifyRuleConsequence()"><i class="fa icon-pencil"></i>修改</button>
                                <button class="btn btn-default m-b-xs" ng-click="deleteRuleConsequence()"><i class="fa fa-trash-o"></i>删除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="rule_consequence_table">
        </table>
    </div>
</div>
