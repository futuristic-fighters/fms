<div  ng-controller="bas_bank_info_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >机构代码</label>
                            <input class="form-control m-b-xs" ng-model="groupCode" placeholder="请输入机构代码">
                        </div>
                        <!-- <div class="form-group">
                             <select ng-model="accBank" class="form-control m-b-xs">
                                 <option value="">-&#45;&#45;请选择开户行-&#45;&#45;</option>
                                 <option value="{{openingBankObj.codeValue}}" ng-repeat="openingBankObj in openingBankList">{{openingBankObj.codeValueName}}</option>
                             </select>
                         </div>-->
                        <div class="form-group">
                            <select ng-model="organizationType" class="form-control m-b-xs">
                                <option value="">---请选择银行账号类型---</option>
                                <option value="{{organizationTypeObj.codeValue}}" ng-repeat="organizationTypeObj in organizationTypeList">{{organizationTypeObj.codeValueName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >请输入开户银行 </label>
                            <input class="form-control m-b-xs" ng-model="accBranchBank" placeholder="开户银行">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >请输入开户名 </label>
                            <input class="form-control m-b-xs" ng-model="accountName" placeholder="请输入开户名">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >银行账号</label>
                            <input class="form-control m-b-xs" ng-model="accountNo" placeholder="请输入银行账号">
                        </div>

                        <div class="form-group pull-right btn-group">
                            <button class="btn btn-default btn-sm " ng-click="searchBasBankInfo()" ><i class="fa fa-search"></i>查询</button>
                            <button class="btn btn-default btn-sm " ng-click="resetBasBankInfo()" ><i class="fa  icon-refresh"></i>重置</button>
                            <button class="btn btn-default btn-sm " ng-click="exportExcel()">导出excel</button>
                            <button class="btn btn-default btn-sm " ng-click="saveBasBankInfo()"><i class="fa fa-plus"></i>添加</button>
                            <button class="btn btn-default btn-sm " ng-click="modifyBasBankInfo()"><i class="fa icon-pencil"></i>修改</button>
                            <button class="btn btn-default btn-sm " ng-click="deleteBasBankInfo()"><i class="fa fa-trash-o"></i>删除</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="bas_bank_info_table">
        </table>
    </div>
</div>
