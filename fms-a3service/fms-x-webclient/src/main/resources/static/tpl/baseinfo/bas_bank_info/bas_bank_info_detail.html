<div ng-controller="bas_bank_info_detail_controller">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <h4 class="m-n font-thin h4">{{frameTitle}}</h4>
        </div>
        <form name="form" class="form-validation" novalidate>
            <div class="panel-body wrapper-sm">

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">机构代码</b><b
                            class="form-error"></b>:</label>
                     <div class="col-sm-8">
                         <label class="col-sm-12 control-label text-left">{{basBankInfo.groupCode}}</label>
                     </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">机构名称</b><b
                            class="form-error"></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.groupName}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">银行账号类型</b><b
                            class="form-error"></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.organizationTypeName}}</label>
                    </div>
                </div>


                <div class="form-group row" ng-if="basBankInfo.organizationType==0||basBankInfo.organizationType==1||basBankInfo.organizationType==2||basBankInfo.organizationType==3||basBankInfo.organizationType==7">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">机构信息</b><b
                            class="form-error"></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.organizationId}}</label>
                    </div>
                </div>

                <div class="form-group row" ng-if="basBankInfo.organizationType==4||basBankInfo.organizationType==5||basBankInfo.organizationType==6">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">机构信息</b><b
                            class="form-error"></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.organizationIdName}}</label>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">银行账号状态</b><b
                            class="form-error" ></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.accountNoStatusName}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">开户名</b><b
                            class="form-error" ></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.accountName}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">开户行</b><b
                            class="form-error"></b>:</label>
                     <div class="col-sm-8">
                         <label class="col-sm-12 control-label text-left">{{basBankInfo.openingBankName}}</label>
                     </div>
                </div>
                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">分行名称</b><b
                            class="form-error" ></b>:</label>
                     <div class="col-sm-8">
                         <label class="col-sm-12 control-label text-left">{{basBankInfo.accBranchBank}}</label>
                     </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">银行账号</b><b
                            class="form-error" ></b>:</label>
                     <div class="col-sm-8">
                         <label class="col-sm-12 control-label text-left">{{basBankInfo.accountNo}}</label>
                     </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">开户行省份</b><b
                            class="form-error"></b>:</label>
                     <div class="col-sm-8">
                         <label class="col-sm-12 control-label text-left">{{areaName[basBankInfo.accOpBankProv]}}</label>
                     </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">开户行城市</b><b
                            class="form-error"></b>:</label>
                     <div class="col-sm-8">
                         <label class="col-sm-12 control-label text-left">{{areaName[basBankInfo.accOpBankCity]}}</label>
                     </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">电子银联号</b><b
                            class="form-error" ></b>:</label>
                     <div class="col-sm-8">
                         <label class="col-sm-12 control-label text-left">{{basBankInfo.eleAccountNo}}</label>
                     </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">财务科目代码</b><b
                            class="form-error" ></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.finassSubjectCd}}</label>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">是否默认账号</b><b
                            class="form-error" ></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.accDefaultName}}</label>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">是否启用</b><b
                            class="form-error" ></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.enableFlagName}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">更新时间</b><b
                            class="form-error" ></b>:</label>
                      <div class="col-sm-8">
                          <label class="col-sm-12 control-label text-left">{{basBankInfo.updateTime}}</label>
                      </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">更新人员</b><b
                            class="form-error" ></b>:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basBankInfo.updater}}</label>
                    </div>
                </div>
            </div>

            <!--附件信息-->
            <div class="panel-body wrapper-sm" ng-if="httpData">
                <tree-file-directive detail-flag="$root.yesNoFlag.yes" file-type="$root.basFileTypes.basBankInfoFile" files="$parent.bizFilesList" not-upload="$parent.notUpload" not-upload-info="$parent.msgInfo"   not-file-type="$parent.notFileType" not-file-type-name="$parent.notFileTypeName">
                </tree-file-directive>
            </div>
            <div class="col-sm-15 m-b text-center">
                <button class="btn btn-default" ng-click="goback()">返回</button>
            </div>
        </form>
    </div>
</div>
