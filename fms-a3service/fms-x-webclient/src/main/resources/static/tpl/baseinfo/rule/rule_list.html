<div  ng-controller="rule_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >规则类型 </label>
                            <input class="form-control m-b-xs" ng-model="ruleType" placeholder="规则类型">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >规则key </label>
                            <input class="form-control m-b-xs" ng-model="ruleKey" placeholder="规则key">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-success m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchRule()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetRule()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="saveRule()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="modifyRule()"><i class="fa icon-pencil"></i>修改</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="deleteRule()"><i class="fa fa-trash-o"></i>删除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="rule_table">
        </table>
    </div>
</div>
