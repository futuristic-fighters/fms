<div ng-controller="bas_file_type_detail_controller">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <h4 class="m-n font-thin h4">{{frameTitle}}</h4>
        </div>
        <form name="form" class="form-validation" novalidate>
            <div class="panel-body wrapper-sm">



                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">附件类型名称</b><b
                            class="form-error"> </b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000813'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.fileTypeName}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">附件类型别名</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000814'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.fileTypeAlias}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">下级附件类型代码</b><b
                            class="form-error"> </b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000812'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.parentFileType}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">下级附件类型名称</b><b
                            class="form-error"> </b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000813'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.parentFileTypeName}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">是否实际文件</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000815'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.actualFileName}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">是否必填</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000819'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.requiredStateName}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">业务条件表达式</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8">
                        <label class="col-sm-12 control-label text-left">{{basFileType.fileTypeExpr}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">类型限制</b><b
                            class="form-error"> </b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000817'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.fileTypeSuff}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">数量限制</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000818'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.fileQtyLimit}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">排序</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000816'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.orderNo}}</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">更新时间</b><b
                            class="form-error"> </b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000806'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.updateTime}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right"><b class="form-text-black">更新人员</b><b
                            class="form-error"></b>:</label>

                    <div class="col-sm-8" ng-show="!itemWidgetMap['I000807'].writeMod">
                        <label class="col-sm-12 control-label text-left">{{basFileType.updater}}</label>
                    </div>
                </div>
            </div>


            <div class="modal-footer ng-scope text-center">
                <button class="btn btn-default" ng-click="goback()">返回</button>
            </div>
        </form>
    </div>
</div>
