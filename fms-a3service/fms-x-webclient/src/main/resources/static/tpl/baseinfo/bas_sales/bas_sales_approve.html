<div ng-controller="bas_sales_approve_controller">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 10px; border: 1px solid #dddddd">
            <div class="form-group pull-right">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="goback()">返回</button>
                    <button type="submit" class="btn btn-success" ng-disabled="submit" ng-click="modify()">提交</button>
                </div>
            </div>
        </div>
        <form name="form" class="form-validation" novalidate>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">操作分类</b><b class="form-error">*</b>:</label>
                <div class="col-sm-4">
                    <div class="radio" style="margin-top: 5px;" ng-repeat="approveActType in insurClaimApproveTypeList">
                        <label>
                            <input type="radio" name="actType" ng-model="basSales.actType"  value="{{approveActType.codeValue}}" /> {{approveActType.codeValueName}}
                        </label>
                    </div>
                    <p>
                        <span class="form-info" ng-show="basSales.actType == null">请选择操作分类</span>
                    </p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">备注</b><b class="form-error">*</b>:</label>
                <div class="col-sm-10">
                    <textarea limit-word cols="100" rows="5" name="remark1" ng-model="basSales.remark1" required></textarea>
                    <p>
                        <span class="form-info" ng-show=" (form.remark1.$dirty && form.remark1.$error.required) || (form.remark1.$error.required && formValidate)">请输入审批意见备注</span>
                    </p>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">实际销售方代码</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.salesCode}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">实际销售方全称</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.salesName}}</label>
                        </div>
                    </div>
                </div>
            </div>





            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">店面属性</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.salesTypeName}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">经营省份</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{areaName[basSales.addrProv]}}</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">经营城市</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{areaName[basSales.addrCity]}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">经营区县</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{areaName[basSales.addrCounty]}}</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">经营地址</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.address}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">联系人员</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.contact}}</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">联系电话</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.contactTel1}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">所属集团</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.withinGroupName}}</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">注册省份</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{areaName[basSales.registerProv]}}</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">注册城市</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{areaName[basSales.registerCity]}}</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">注册区县</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{areaName[basSales.registerCounty]}}</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">注册地址</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.registerAddress}}</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">担保期限</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.guaranteePeriod}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">实际销售方状态</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.salesTaskStatusName}}</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">财务辅助核算代码</b><b
                                class="form-error"></b>:</label>
                        <div class="col-sm-4">
                            <label class="col-sm-12 control-label text-left">{{basSales.finassSalesCode}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <label class="col-sm-4 control-label text-right"><b class="form-text-black">车辆类型</b>:</label>
                        <div class="checkbox"  ng-repeat="vehicleFormObj in vehicleFormList" >
                            <label><input type="checkbox" name="vehicleForm" disabled ng-checked="basSales.vehicleForm.indexOf(vehicleFormObj.codeValue)!=-1?'checked':''" ng-true-value="{{vehicleFormObj.codeValue}}">{{vehicleFormObj.codeValueName}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <li style="font-weight: bold;font-size: 16px;">附件信息</li>
            <!--附件信息-->
            <div class="panel-body wrapper-sm" ng-if="httpData">
                <tree-file-directive detail-flag="$root.yesNoFlag.yes" file-type="$root.basFileTypes.salesFile" files="basSales.bizFilesList" not-upload="basSales.notUpload" not-upload-info="basSales.msgInfo"   not-file-type="basSales.notFileType" not-file-type-name="basSales.notFileTypeName">
                </tree-file-directive>
            </div>
        </form>
        <div ng-include="'tpl/common/process_log/process_log_list.html'"></div>
    </div>
</div>
