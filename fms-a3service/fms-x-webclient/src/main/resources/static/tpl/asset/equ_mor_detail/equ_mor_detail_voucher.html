<style>
    #equ_mor_detail_table_wrapper .row{
        display: none;
    }
</style>
<div  ng-controller="equ_mor_detail_voucher_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 10px; border: 1px solid #dddddd">
            <div class="form-inline">
                <div class="form-group">
                    <h5 >财务制单</h5>
                </div>
            <div class="form-group pull-right">
                <div class="btn-group">
                    <button type="submit" class="btn btn-success btn-sm fms-button-margin-bottom" ng-disabled="submit" ng-click="save()">提交</button>
                    <button type="submit" class="btn btn-success btn-sm fms-button-margin-bottom" ng-disabled="submit" ng-click="sendBack()">退回</button>
                    <button class="btn btn-default btn-sm fms-button-margin-bottom" ng-click="goback()">返回</button>
                    <button class="btn btn-default btn-sm fms-button-margin-bottom" ng-click="printEquRel()">付款单打印</button>
                </div>
            </div>
                </div>
        </div>
        <form name="form" class="form-validation" novalidate>
                        <table border="1" class="table table-striped m-b-none" id="equ_mor_detail_table" style="padding: 0px">
                        </table>
            <div class="panel-body">
                        <div class="form-group row" >
                            <label class="col-sm-2 control-label text-right"><b class="form-text-black">差额合计(元)</b>:</label>
                            <div class="col-sm-2">
                                <!--<input type="text" name="DifferenceCount"  class="form-control m-b-xs" ng-model="equMorDetail.differenceCount"  required disabled>-->
                                <label class="col-sm-12 control-label text-left">{{equMorDetail.differenceCount}}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label text-right"><b class="form-text-black">收款银行</b>:</label>
                            <div class="col-sm-2">
                                <label class="col-sm-12 control-label text-left">{{equMorDetail.openingBank}}</label>
                            </div>
                            <label class="col-sm-2 control-label text-right"><b class="form-text-black">收款账号</b>:</label>
                            <div class="col-sm-2">
                                <label class="col-sm-12 control-label text-left">{{equMorDetail.accountNo}}</label>
                                <!--<input type="number" name="accountNo" placeholder="请输入收款账号" class="form-control m-b-xs" ng-model="equMorDetail.accountNo" required >-->
                            </div>
                            <label class="col-sm-2 control-label text-right"><b class="form-text-black">收款户名</b>:</label>
                            <div class="col-sm-2">
                                <label class="col-sm-12 control-label text-left">{{equMorDetail.accountName}}</label>
                                <!--<input type="text" name="accountName" placeholder="请输入收款户名" class="form-control m-b-xs" ng-model="equMorDetail.accountName" required >-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label text-right"><b class="form-text-black">收款银行分行</b>:</label>
                            <div class="col-sm-2">
                                <label class="col-sm-12 control-label text-left">{{equMorDetail.recAccBranch}}</label>
                            </div>
                            <label class="col-sm-2 control-label text-right"><b class="form-text-black">收款联行号</b>:</label>
                            <div class="col-sm-2">
                                <label class="col-sm-12 control-label text-left">{{equMorDetail.bankCode}}</label>
                                <!--<input type="text" name="bankCode" placeholder="请输入收款联行号" class="form-control m-b-xs" ng-model="equMorDetail.bankCode" required >-->
                            </div>
                        </div>
                        <!--付款银行分行-->
                        <div class="from-group row">
                                <div class="btn-group pull-left col-sm-4">
                                    <div class="col-sm-6" style="margin-left: 4%;">
                                        <button class="btn btn-info m-b-xs m-l-sm  btn-sm" ng-click="selectBasBankInfo()"><i class="fa fa-pencil-square-o m-r-xs"></i>选择付款银行</button>
                                    </div>
                                </div>
                        </div>
                        <div class="from-group row">
                                <!--<label class="col-sm-2 control-label text-right"><b class="form-text-black">付款银行</b><b class="form-error">*</b>:</label>
                                <div class="col-sm-2">
                                    <input type="text" name="payAccBank" placeholder="付款银行" class="form-control m-b-xs" ng-model="equMorDetail.payAccBank" required disabled>
                                    <p>
                                        <span class="form-info" ng-show=" (form.payAccBank.$dirty && form.payAccBank.$error.required) || (form.payAccBank.$error.required && formValidate)">付款银行不能为空</span>
                                    </p>
                                </div>-->

                                <label class="col-sm-2 control-label text-right"><b class="form-text-black">付款银行分行</b><b class="form-error">*</b>:</label>
                                <div class="col-sm-2">
                                    <input type="text" title="{{equMorDetail.payAccBranch}}" name="payAccBranch" placeholder="付款银行分行" class="form-control m-b-xs" ng-model="equMorDetail.payAccBranch" required disabled>
                                    <p>
                                        <span class="form-info" ng-show=" (form.payAccBranch.$dirty && form.payAccBranch.$error.required) || (form.payAccBranch.$error.required && formValidate)">付款银行分行不能为空</span>
                                    </p>
                                </div>
                                <label class="col-sm-2 control-label text-right"><b class="form-text-black">付款户名</b><b class="form-error">*</b>:</label>
                                <div class="col-sm-2">
                                    <input type="text" title="{{equMorDetail.payAccountName}}" name="payAccountName" placeholder="付款户名" class="form-control m-b-xs" ng-model="equMorDetail.payAccountName" required disabled>
                                    <p>
                                        <span class="form-info" ng-show=" (form.payAccountName.$dirty && form.payAccountName.$error.required) || (form.payAccountName.$error.required && formValidate)">付款户名不能为空</span>
                                    </p>
                                </div>
                                <label class="col-sm-2 control-label text-right"><b class="form-text-black">付款账号</b><b class="form-error">*</b>:</label>
                                <div class="col-sm-2">
                                    <input type="text" title="{{equMorDetail.payAccountNo}}" name="payAccountNo" placeholder="付款账号" class="form-control m-b-xs" ng-model="equMorDetail.payAccountNo" required disabled>
                                    <p>
                                        <span class="form-info" ng-show=" (form.payAccountNo.$dirty && form.payAccountNo.$error.required) || (form.payAccountNo.$error.required && formValidate)">付款账号不能为空</span>
                                    </p>
                                </div>
                                <!--<label class="col-sm-2 control-label text-right"><b class="form-text-black">联行号</b><b class="form-error">*</b>:</label>-->
                                <!--<div class="col-sm-2">-->
                                    <!--<input type="text" title="{{equMorDetail.payEleBankNo}}" name="payEleBankNo" placeholder="联行号" class="form-control m-b-xs" ng-model="equMorDetail.payEleBankNo" required disabled>-->
                                    <!--<p>-->
                                        <!--<span class="form-info" ng-show=" (form.payEleBankNo.$dirty && form.payEleBankNo.$error.required) || (form.payEleBankNo.$error.required && formValidate)">联行号不能为空</span>-->
                                    <!--</p>-->
                                <!--</div>-->
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label text-right"><b class="form-text-black">备注</b><b class="form-error">*</b>:</label>
                            <div class="col-sm-10">
                                <textarea limit-word cols="100" rows="5" maxlength="200" name="remark1" ng-model="equMorDetail.remark1" required></textarea>
                                <p>
                                    <span class="form-info" ng-show=" (form.remark1.$dirty && form.remark1.$error.required) || (form.remark1.$error.required && formValidate)">请输入备注</span>
                                </p>
                            </div>
                        </div>
                        </div>
                    </form>
        <!--<div ng-include="'tpl/common/process_log/process_log_list.html'"></div>-->
        <process-log-list-directive wf-log-type="wfLogType" wf-log-no="wfLogNo"></process-log-list-directive>
    </div>
</div>
