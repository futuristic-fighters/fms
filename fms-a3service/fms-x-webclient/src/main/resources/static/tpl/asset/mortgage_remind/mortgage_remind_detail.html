<div  ng-controller="mortgage_remind_detail_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <div class="form-group pull-left"><h1 class="m-n font-thin h4">回租抵押详情</h1></div>

            <div class="form-group pull-right">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="goBack()">返回</button>
                </div>
            </div>
        </div>

        <div class="panel-body wrapper-sm">
            <div class="panel-body ">

                <div class="keyUp">
                    <div class="row">
                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">承租人</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.lessee}}
                        </div>

                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">出租人</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.lessor}}
                        </div>

                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">车架号</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.vinNo}}
                        </div>

                    </div>
                    <div class="row">
                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">合同号</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.contNo}}
                        </div>

                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">融资额</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.finTotal}}
                        </div>

                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">融资期限</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.leasePeriod}}
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">抵押日期</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.mortgageDate}}
                        </div>


                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">合同生效日期</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.contractValidDate}}
                        </div>

                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">抵押状态</b>:</label>
                        <div class="col-sm-3">
                            {{mortgageRemind.mortgageStatusVal}}
                        </div>
                    </div>

                    <div class="panel-body ">
                        <div class="form-group row">
                            <label class="control-label col-sm-1"><b class="form-text-black">抵押附件</b>:</label>
                            <div class="col-sm-9 control-label" ng-if="httpData">
                                <tree-file-directive detail-flag="$root.yesNoFlag.yes" file-type="$root.basFileTypes.mortgageRemindFile" files="$parent.bizFilesList" not-upload="$parent.notUpload" not-upload-info="$parent.msgInfo"   not-file-type="$parent.notFileType" not-file-type-name="$parent.notFileTypeName">
                                </tree-file-directive>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body ">
                        <div class="form-group row">
                            <label class="control-label col-sm-1"><b class="form-text-black">解押附件</b>:</label>
                            <div class="col-sm-9 control-label" ng-if="httpData">
                                <tree-file-directive detail-flag="$root.yesNoFlag.yes" file-type="$root.basFileTypes.mortgageRemindUnLockFile" files="$parent.bizUnlockFilesList" not-upload="$parent.notUpload" not-upload-info="$parent.msgInfo"   not-file-type="$parent.notFileType" not-file-type-name="$parent.notFileTypeName">
                                </tree-file-directive>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
