<div  ng-controller="mortgage_remind_Impawn_controller">
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <div class="form-group pull-left"><h1 class="m-n font-thin h4">确认抵押</h1></div>

            <div class="form-group pull-right">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="goBack()">返回</button>
                    <button type="submit" class="btn btn-success" ng-disabled="submit" ng-click="impawn()">抵押</button>
                </div>
            </div>

        </div>
        <form name="form" class="form-validation" novalidate>

            <div class="panel-body">

                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="control-label col-lg-4"><b class="form-text-black">抵押日期</b><b class="form-error">*</b>:</label>
                            <div class="col-lg-6">
                                <input type="text" name="mortgageDate" onchange="" placeholder="请输入抵押日期" class="col-lg-2 form-control m-b-sm" ng-model="mortgageDate"  required date-picker>
                                <p>
                                    <span class="form-info" ng-show=" (form.mortgageDate.$dirty && form.mortgageDate.$error.required) || (form.mortgageDate.$error.required && formValidate)">抵押日期不能为空</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="form-group row">
                        <label class="control-label col-sm-1"><b class="form-text-black">附件上传</b></label>
                        <div class="col-sm-9 control-label" ng-if="httpData">
                            <tree-file-directive detail-flag="$root.yesNoFlag.no" file-type="$root.basFileTypes.mortgageRemindFile" files="$parent.bizFilesList" not-upload="$parent.notUpload" not-upload-info="$parent.msgInfo"   not-file-type="$parent.notFileType" not-file-type-name="$parent.notFileTypeName">
                            </tree-file-directive>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
</div>
