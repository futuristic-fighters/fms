
<div  ng-controller="mortgage_remind_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group m-b-sm">
                            <select name="mortgageStatus" ng-model="mortgageStatus" class="form-control m-b-xs">
                                <option value="">---抵押状态---</option>
                                <option ng-repeat="mortgageStatusObj in mortgageStatusList" value="{{mortgageStatusObj.codeValue}}" ng-selected="params.mortgageStatus == mortgageStatusObj.codeValue">{{mortgageStatusObj.codeValueName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="lessee" placeholder="承租人">
                        </div>

                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="vinNo" placeholder="车架号">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchMortgageRemind()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetMortgageRemind()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-success m-b-xs btn-sm fms-button-margin-bottom" ng-click="modifyMortgageRemind()">抵押</button>
                                <button class="btn btn-success m-b-xs btn-sm fms-button-margin-bottom" ng-click="relMortgageRemind()">解抵押</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="exportExcel()"><i class="fa"></i>导出数据</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="mortgage_remind_table">
        </table>
    </div>
</div>
