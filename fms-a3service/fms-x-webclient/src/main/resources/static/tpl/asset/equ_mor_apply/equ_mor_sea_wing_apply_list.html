<div  ng-controller="equ_mor_sea_wing_apply_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >合同号 </label>
                            <input class="form-control m-b-xs" ng-model="params.contNo" placeholder="合同号">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="params.lessee" placeholder="承租人">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vinNo" placeholder="车架号">
                            <label class="sr-only" >剩余期数(开始) </label>
                            <input class="form-control m-b-xs" ng-model="params.gtSurplusPeriod" placeholder="剩余期数(开始)" type="number" oninput="CommonNumberUtils.numberLength(2,this)">
                            <label class="sr-only" >剩余期数(结束) </label>
                            <input class="form-control m-b-xs" ng-model="params.ltSurplusPeriod" placeholder="剩余期数(结束)" type="number" oninput="CommonNumberUtils.numberLength(2,this)">
                            <select ng-model="params.mortgageStatus" class="form-control m-b-xs">
                                <option value="">---选择抵押状态---</option>
                                <option value="{{mortgageStatusObj.codeValue}}"  ng-repeat="mortgageStatusObj in mortgageStatusList" ng-selected="params.mortgageStatus == mortgageStatusObj.codeValue">{{mortgageStatusObj.codeValueName}}</option>
                            </select>
                        </div>


                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-success btn-sm m-b-xs btn-info fms-button-margin-bottom" ng-click="searchEquMorApply()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default btn-sm m-b-xs fms-button-margin-bottom" ng-click="resetEquMorApply()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-success m-b-xs btn-sm fms-button-margin-bottom" ng-click="inputEquMorApply()">抵押申请</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="equ_mor_charge_table">
        </table>
    </div>
</div>
