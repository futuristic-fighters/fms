<div  ng-controller="mortgage_remind_unlockImpawn_controller">
    <div class="panel panel-default">
        <div class="row" style="margin: 0; padding: 15px; border: 1px solid #dddddd">
            <div class="form-group pull-left"><h1 class="m-n font-thin h4">确认解押</h1></div>

            <div class="form-group pull-right">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="goBack()">返回</button>
                    <button type="submit" class="btn btn-success" ng-disabled="submit" ng-click="impawn()">解押</button>
                </div>
            </div>

        </div>
        <form name="form" class="form-validation" novalidate>

            <div class="panel-body">
                <div class="panel-body ">
                    <div class="form-group row">
                        <label class="control-label col-sm-1"><b class="form-text-black">附件上传</b></label>
                        <div class="col-sm-9 control-label" ng-if="httpData">
                            <tree-file-directive detail-flag="$root.yesNoFlag.no" file-type="$root.basFileTypes.mortgageRemindUnLockFile" files="$parent.bizFilesList" not-upload="$parent.notUpload" not-upload-info="$parent.msgInfo"   not-file-type="$parent.notFileType" not-file-type-name="$parent.notFileTypeName">
                            </tree-file-directive>
                        </div>
                    </div>
                </div>

            </div>

        </form>
    </div>

    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
</div>
