<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">gps月结一览</h1>
</div>
<div  ng-controller="gps_dispatch_monthly_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >月结任务号 </label>
                            <input class="form-control m-b-xs" ng-model="monthlySettlementNo" placeholder="月结任务号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >出租人区域 </label>
                            <input class="form-control m-b-xs" ng-model="groupDistrict" placeholder="请输入出租人区域">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="lessee" placeholder="承租人">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="vinNo" placeholder="车架号">
                        </div>

                        <div class="form-group">
                            <label class="sr-only" >GPS派单起始日期 </label>
                            <input class="form-control m-b-xs" ng-model="expectInstallStartDateStr" placeholder="GPS派单起始日期" date-picker="{{dateParams}}">
                        </div>

                        <div class="form-group">
                            <label class="sr-only" >GPS派单结束日期 </label>
                            <input class="form-control m-b-xs" ng-model="expectInstallEndDateStr" placeholder="GPS派单结束日期" date-picker="{{dateParams}}">
                        </div>


                        <div class="form-group">
                            <select ng-model="monthlySts" class="form-control m-b-xs">
                                <option value="">---选择月结状态---</option>
                                <option value="{{bizStatusObj.codeValue}}" ng-if="bizStatusObj.codeValue.startsWith($root.bizTypes.gps)" ng-repeat="bizStatusObj in bizStatusList">{{bizStatusObj.codeValueName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select ng-model="gpsSeller" class="form-control m-b-xs">
                                <option value="">---请选择gps厂商---</option>
                                <option value="{{gpsSellerObj.codeValue}}" ng-repeat="gpsSellerObj in gpsSellerList">{{gpsSellerObj.codeValueName}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select ng-model="theftInsuranceType" class="form-control m-b-xs">
                                <option value="">---请选择盗抢险投保渠道---</option>
                                <option value="{{theftInsuranceTypeObj.codeValue}}" ng-repeat="theftInsuranceTypeObj in theftInsuranceTypeList">{{theftInsuranceTypeObj.codeValueName}}</option>
                            </select>
                        </div>
                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchGpsDispatch()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetGpsDispatch()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="applyMonthLy()"><i class="fa fa-plus"></i>申请月结</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="gps_dispatch_monthly_table">
        </table>
    </div>
</div>
