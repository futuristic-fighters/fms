<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">提前还款财务经理审核</h1>
</div>
<div  ng-controller="cont_prepayment_payment_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default" >
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="form-group pull-right">
                    <div class="btn-group ">
                        <button class="btn btn-success m-t-xs m-r-xs" ng-click="submitInfo()" ng-disabled="submit">提交</button>
                        <button class="btn btn-default m-t-xs" ng-click="goback()">返回</button>
                        <button class="btn btn-success m-t-xs m-r-xs" ng-click="printPaymentOrder()" ng-disabled="submit">打印付款单</button>
                    </div>
                </div>
            </div>
            <form name="form" class="form-validation" novalidate>
                <div class="row">
                    <!-- 财务付款审核处理，不可以退回 -->
                    <!--
                    <div class="form-group row">
                        <label class="col-sm-2 control-label text-right"><b class="form-text-black">审批操作</b><b
                                class="form-error">*</b>:</label>
                        <div class="col-sm-2">
                            <div class="radio" ng-repeat="contRequestPayActTypeObj in contRequestPayActTypeList">
                                <label>
                                    <input type="radio" name="contPrepaymentStatus" ng-model="contPrepaymentApproveVo.contPrepaymentStatus"  ng-value="contRequestPayActTypeObj.codeValue">
                                    {{contRequestPayActTypeObj.codeValueName}}
                                </label>
                            </div>
                        </div>
                    </div>
                    -->

                    <!-- 付款银行信息 -->
                    <div class="form-group row m-t-md">
                        <label class="col-sm-2 control-label text-right"><b class="form-text-black">付款银行分行</b>:</label>
                        <div class="col-sm-2">
                            <input type="text" title="{{transferInfoVo.payAccBranch}}" name="payAccBranch" class="form-control m-b-xs" ng-model="contPrepaymentApproveVo.payAccBranch" disabled required/>
                            <p>
                                <span class="form-info" ng-show=" (form.payAccBranch.$dirty && form.payAccBranch.$error.required) || (form.payAccBranch.$error.required && formValidate)">付款银行不能为空</span>
                            </p>
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-info m-b-xs m-l-sm  btn-sm" ng-click="selectBasBankInfo()"><i class="fa fa-pencil-square-o m-r-xs"></i>选择</button>
                        </div>
                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">付款账户名</b>:</label>
                        <div class="col-sm-2">
                            <input type="text" title="{{transferInfoVo.payAccountName}}" name="payAccountName" class="form-control m-b-xs" ng-model="contPrepaymentApproveVo.payAccountName" disabled  required/>
                        </div>
                        <label class="col-sm-1 control-label text-right"><b class="form-text-black">付款卡号</b>:</label>
                        <div class="col-sm-2">
                            <input type="text" title="{{transferInfoVo.payAccountNo}}" name="payAccountNo" class="form-control m-b-xs" ng-model="contPrepaymentApproveVo.payAccountNo" disabled required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label text-right"><b class="form-text-black">备注</b>
                            <b class="form-error">*</b>:</label>
                        <div class="col-sm-4">
                            <textarea limit-word placeholder="请输入备注" class="form-control m-b-xs" ng-model="contPrepaymentApproveVo.memo" name="memo" required></textarea>
                            <p>
                                <span class="form-info" ng-show=" (form.memo.$dirty && form.memo.$error.required) || (form.memo.$error.required && formValidate)">备注不能为空</span>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 共通详细信息 -->
        <div ng-include="'tpl/cost/cont_prepayment/cont_prepayment_modify.html'"></div>
        <!--<div ng-include="'tpl/common/process_log/process_log_list.html'"></div>-->
    </div>

</div>
