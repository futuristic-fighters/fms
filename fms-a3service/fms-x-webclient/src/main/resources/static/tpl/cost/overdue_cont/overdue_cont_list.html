
<div  ng-controller="overdue_cont_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >逾期客户ID </label>
                            <input class="form-control m-b-xs" ng-model="overdueCstmId" placeholder="逾期客户ID">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >申请编号 </label>
                            <input class="form-control m-b-xs" ng-model="applyNo" placeholder="申请编号">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchOverdueCont()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetOverdueCont()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="modifyOverdueCont()"><i class="fa"></i>罚息免除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="overdue_cont_table">
        </table>
    </div>
</div>
