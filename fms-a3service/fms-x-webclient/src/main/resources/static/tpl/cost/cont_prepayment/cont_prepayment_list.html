
<div>
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
</div>
<div  ng-controller="cont_prepayment_list_controller">
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >合同编号 </label>
                            <input class="form-control m-b-xs" ng-model="contNo" placeholder="合同编号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >出租人区域 </label>
                            <input class="form-control m-b-xs" ng-model="groupDistrict" placeholder="请输入出租人区域">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="name" placeholder="请输入承租人">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="vinNo" placeholder="请输入车架号">
                        </div>

                        <div class="form-group">
                            <select ng-model="paymentSts" class="form-control m-b-xs">
                                <option value="">---选择还款状态---</option>
                                <option value="{{paymentStsObj.codeValue}}"  ng-repeat="paymentStsObj in paymentStsList" ng-selected="params.paymentSts == paymentStsObj.codeValue">{{paymentStsObj.codeValueName}}</option>
                            </select>
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchContPrepayment()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetContPrepayment()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="cancel()"><i class="fa fa-trash-o"></i>取消</button>
                                <button class="btn btn-default m-b-xs" ng-click="saveContPrepayment()"><i class="fa fa-plus"></i>申请提前还款</button>
                                <!--<button class="btn btn-default m-b-xs" ng-click="contprepaymentApproval()"><i class="fa icon-pencil"></i>初审</button>-->
                                <button class="btn btn-default m-b-xs" ng-click="printJQZM()"><i class="fa icon-pencil"></i>打印结清证明</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="cont_prepayment_table">
        </table>
    </div>
</div>
