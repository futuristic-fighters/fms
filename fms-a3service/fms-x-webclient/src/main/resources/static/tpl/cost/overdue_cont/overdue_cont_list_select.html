<div ng-init="init();">
    <style>
        .dataTables_wrapper{overflow: hidden;}
    </style>
    <div class="modal-header">
        <h4 class="modal-title">选择逾期合同<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
    </div>
    <div class="modal-body">
        <div class="row m-b-xs">
            <div class="col-lg-12">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input class="form-control m-b-xs" ng-model="applyNo" placeholder="申请编号">
                    </div>
                    <div class="form-group">
                        <input class="form-control m-b-xs" ng-model="contNo" placeholder="合同编号">
                    </div>
                    <div class="form-group">
                        <input class="form-control m-b-xs" ng-model="cstmName" placeholder="承租人">
                    </div>
                    <div class="form-group">
                        <input class="form-control m-b-xs" ng-model="mobileNo" placeholder="承租人联系方式">
                    </div>
                    <div class="form-group">
                        <input class="form-control m-b-xs" ng-model="vinNo" placeholder="车架号">
                    </div>
                    <div class="form-group">
                        <input class="form-control m-b-xs" ng-model="vehicleLicenseNo" placeholder="车牌号">
                    </div>
                    <div class="form-group">
                        <input class="form-control m-b-xs" ng-model="engineNo" placeholder="发动机号">
                    </div>
                    <div class="form-group">
                        <select name="overdueFlag" ng-model="overdueFlag" class="form-control" ng-options="a.codeValue as a.codeValueName for a in 'overdueFlag' | getList">
                            <option value="">---请选择当前是否逾期---</option>
                        </select>
                    </div>
                    <div class="form-group fms-p-t-5" >
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm  btn-info " ng-click="searchCstmList()" ><i class="fa fa-search"></i>查询</button>
                            <button type="button" class="btn btn-default btn-sm " ng-click="resetCstmList()" ><i class="fa  icon-refresh"></i>重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <table border="1" class="table table-striped m-b-none" style="border: 1px solid #eaeeea;" id="overdue_cont_table"></table>
    </div>
    <div class="modal-footer ng-scope text-center">
        <button type="button" class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-success" ng-click="save()">确定</button>
    </div>
</div>
