
<div  ng-controller="pilfer_insurance_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label class="sr-only" >合同编号 </label>
                                    <input class="form-control m-b-xs" ng-model="contNo" placeholder="合同编号">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label class="sr-only" >申请编号 </label>
                                    <input class="form-control m-b-xs" ng-model="applyNo" placeholder="申请编号">
                                </div>
                            </div>

                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label class="sr-only" >出租人区域 </label>
                                    <input class="form-control m-b-xs" ng-model="groupDistrict" placeholder="请输入出租人区域">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label class="sr-only" >承租人 </label>
                                    <input class="form-control m-b-xs" ng-model="lessee" placeholder="承租人">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label class="sr-only" >车架号 </label>
                                    <input class="form-control m-b-xs" ng-model="vinNo" placeholder="车架号">
                                </div>
                            </div>

                            <div class="col-lg-2">
                                <div class="form-group m-b-sm">
                                    <div class="btn-group">
                                        <button class="btn btn-default m-b-xs btn-info" ng-click="searchPilferInsurance()" ><i class="fa fa-search"></i>查询</button>
                                        <button class="btn btn-default m-b-xs" ng-click="resetPilferInsurance()" ><i class="fa  icon-refresh"></i>重置</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <select ng-model="gpsSeller" class="form-control m-b-xs">
                                        <option value="">---请选择gps厂商---</option>
                                        <option value="{{gpsSellerObj.codeValue}}" ng-repeat="gpsSellerObj in gpsSellerList">{{gpsSellerObj.codeValueName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <select ng-model="theftInsuranceType" class="form-control m-b-xs">
                                        <option value="">---请选择盗抢险投保渠道---</option>
                                        <option value="{{theftInsuranceTypeObj.codeValue}}" ng-repeat="theftInsuranceTypeObj in theftInsuranceTypeList">{{theftInsuranceTypeObj.codeValueName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="pilfer_insurance_table">
        </table>
    </div>
</div>
