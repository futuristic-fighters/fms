<div ng-controller="risk_audit_person_save_controller">
    <!--个人-基本信息-START-->
    <div class="panel panel-default m-t-20" ng-if="applyType == 1">
        <h4>基本信息</h4>
        <div class="panel-body">
            <div class="row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位行业类别</b><b class="form-error">*</b>:</label>
                <div class="col-sm-2">
                    <select name="industry" ng-model="riskData.cstmPersJob.industry" ng-options="a.codeValue as a.codeValueName for a in 'industryType' | getList"  class="form-control m-b-xs" required ng-disabled="disabled">
                        <option value="">---请选择---</option>
                        <!--<option ng-repeat="a in 'industryType' | getList" value="{{a.codeValue}}">{{a.codeValueName}}</option>-->
                    </select>
                    <p>
                        <span class="form-info" ng-show=" (form.industry.$dirty && form.industry.$error.required) || (form.industry.$error.required && formValidate)">单位行业类别不能为空</span>
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">职业</b><b class="form-error">*</b>:</label>
                <div class="col-sm-2">
                    <select name="profession" ng-model="riskData.cstmPersJob.profession" ng-options="a.codeValue as a.codeValueName for a in 'professionType' | getList" class="form-control m-b-xs" required ng-disabled="disabled">
                        <option value="">---请选择---</option>
                        <!--<option ng-repeat="a in 'professionType' | getList" value="{{a.codeValue}}">{{a.codeValueName}}</option>-->
                    </select>
                    <p>
                        <span class="form-info" ng-show=" (form.profession.$dirty && form.profession.$error.required) || (form.profession.$error.required && formValidate)">职业不能为空</span>
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">职位</b><b class="form-error">*</b>:</label>
                <div class="col-sm-2">
                    <select name="position" ng-model="riskData.cstmPersJob.position" ng-options="a.codeValue as a.codeValueName for a in 'positionType' | getList" class="form-control m-b-xs" required ng-disabled="disabled">
                        <option value="">---请选择---</option>
                        <!--<option ng-repeat="a in 'positionType' | getList" value="{{a.codeValue}}">{{a.codeValueName}}</option>-->
                    </select>
                    <p>
                        <span class="form-info" ng-show=" (form.position.$dirty && form.position.$error.required) || (form.position.$error.required && formValidate)">职位不能为空</span>
                    </p>
                </div>
            </div>

            <div class="row" ng-if="riskData.cstmPersAddr.isHaveProperty == 1">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产评估值(万元)</b><b class="form-error">*</b>:</label>
                <div class="col-sm-2">
                    <input placeholder="请输入房产评估值" limit-number="6" name="propertyValue" ng-model="riskData.cstmPersAddr.propertyValue" type="text" class="form-control m-b-xs" ng-pattern="/^[0-9]+([.]{1}[0-9]+){0,1}$/" required ng-disabled="disabled">
                    <p>
                        <span class="form-info" ng-show=" (form.propertyValue.$dirty && form.propertyValue.$error.required) || (form.propertyValue.$error.required && formValidate)">房产评估值不能为空</span>
                        <span class="form-info ng-hide" ng-show=" (form.propertyValue.$dirty && form.propertyValue.$error.pattern) || (form.propertyValue.$error.pattern && formValidate)">请输入合法的数值</span>
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产建筑面积(m²)</b><b class="form-error">*</b>:</label>
                <div class="col-sm-2">
                    <input placeholder="请输入房产建筑面积" name="propertySize" ng-model="riskData.cstmPersAddr.propertySize" type="text" class="form-control m-b-xs" ng-pattern="/^[0-9]+([.]{1}[0-9]+){0,1}$/" required ng-disabled="disabled">
                    <p>
                        <span class="form-info ng-hide" ng-show=" (form.propertySize.$dirty && form.propertySize.$error.required) || (form.propertySize.$error.required && formValidate)">房产建筑面积不能为空</span>
                        <span class="form-info ng-hide" ng-show=" (form.propertySize.$dirty && form.propertySize.$error.pattern) || (form.propertySize.$error.pattern && formValidate)">请输入合法的数值</span>
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产购买时间</b><b class="form-error">*</b>:</label>
                <div class="col-sm-2">
                    <input placeholder="请输入房产购买时间" name="propertyGetDate" ng-model="riskData.cstmPersAddr.propertyGetDate" type="text" class="form-control m-b-xs" date-picker required ng-disabled="disabled">
                    <p>
                        <span class="form-info" ng-show=" (form.propertyGetDate.$dirty && form.propertyGetDate.$error.required) || (form.propertyGetDate.$error.required && formValidate)">房产购买时间不能为空</span>
                    </p>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">工作年限</b><b class="form-error">*</b>:</label>
                <div class="col-sm-2">
                    <select name="workYear" ng-model="riskData.cstmPersJob.workYear" ng-options="a.codeValue as a.codeValueName for a in 'workYear' | getList" class="form-control m-b-xs" required ng-disabled="disabled">
                        <option value="">---请选择---</option>
                    </select>
                    <p>
                        <span class="form-info" ng-show=" (form.workYear.$dirty && form.workYear.$error.required) || (form.workYear.$error.required && formValidate)">工作年限不能为空</span>
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">原有车辆</b>:</label>
                <div class="col-sm-2">
                    <input name="originalVehicle" ng-model="riskData.rationalityPurchase.originalVehicle" placeholder="请输入原有车辆" type="text" class="form-control m-b-xs" ng-disabled="disabled">
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">购买时间</b>:</label>
                <div class="col-sm-2">
                    <input name="purchaseTime" ng-model="riskData.rationalityPurchase.purchaseTime" placeholder="请输入购买时间" type="text" class="form-control m-b-xs" date-picker ng-disabled="disabled">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">购买价格(万元)</b>:</label>
                <div class="col-sm-2">
                    <input limit-number="6" name="price" ng-model="riskData.rationalityPurchase.price" placeholder="请输入购买价格" type="text" class="form-control m-b-xs" ng-pattern="/^[0-9]+([.]{1}[0-9]+){0,1}$/" ng-disabled="disabled">
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">风险融资额(元)<b class="form-error">*</b></b>:</label>
                <div class="col-sm-2">
                    <input name="riskAmount" ng-model="riskData.riskAmount" placeholder="请输入风险融资额" type="text" class="form-control m-b-xs" ng-pattern="/^[0-9]+([.]{1}[0-9]+){0,1}$/" required disabled>
                </div>
            </div>
        </div>
    </div>
    <!--个人-基本信息-END-->

    <!--企业-基本信息-START-->
    <div class="panel panel-default m-t-20" ng-if="applyType == 2">
        <h4>基本信息</h4>
        <div class="panel-body">
            <div class="row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位行业类别</b><b class="form-error">*</b>:</label>
                <div class="col-sm-2">
                    <select name="industry"  class="form-control m-b-xs" ng-model="riskData.cstmCompany.industry" ng-options="a.codeValue as a.codeValueName for a in 'industryType' | getList" required ng-disabled="disabled">
                        <option value="">---请选择---</option>
                        <!--<option ng-repeat="a in 'industryType' | getList" value="{{a.codeValue}}">{{a.codeValueName}}</option>-->
                    </select>
                    <p>
                        <span class="form-info" ng-show=" (form.industry.$dirty && form.industry.$error.required) || (form.industry.$error.required && formValidate)">单位行业类别不能为空</span>
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">企业联系电话</b>:</label>
                <div class="col-sm-2">
                    <input name="compTel" ng-model="riskData.cstmCompany.compTel" placeholder="请输入企业联系电话" type="text" class="form-control m-b-xs" required ng-disabled="disabled">
                    <p>
                        <!--<span class="form-info" ng-show=" (form.compTel.$dirty && form.compTel.$error.required) || (form.compTel.$error.required && formValidate)">企业联系电话不能为空</span>
                        <span class="form-info ng-hide" ng-show=" (form.compTel.$dirty && form.compTel.$error.pattern) || (form.compTel.$error.pattern && formValidate)">请输入合法的数值</span>-->
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">原有车辆</b>:</label>
                <div class="col-sm-2">
                    <input name="originalVehicle" ng-model="riskData.rationalityPurchase.originalVehicle" placeholder="请输入原有车辆" type="text" class="form-control m-b-xs" ng-disabled="disabled">
                    <p>
                        <!--<span class="form-info" ng-show=" (form.originalVehicle.$dirty && form.originalVehicle.$error.required) || (form.originalVehicle.$error.required && formValidate)">原有车辆不能为空</span>-->
                    </p>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">购买时间</b>:</label>
                <div class="col-sm-2">
                    <input name="purchaseTime" ng-model="riskData.rationalityPurchase.purchaseTime" placeholder="请输入购买时间" type="text" class="form-control m-b-xs" date-picker ng-disabled="disabled">
                    <p>
                        <!--<span class="form-info" ng-show=" (form.purchaseTime.$dirty && form.purchaseTime.$error.required) || (form.purchaseTime.$error.required && formValidate)">购买时间不能为空</span>-->
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">购买价格(万元)</b>:</label>
                <div class="col-sm-2">
                    <input name="price" ng-model="riskData.rationalityPurchase.price" placeholder="请输入购买价格" type="number" limit-number="6" class="form-control m-b-xs" ng-pattern="/^[0-9]+([.]{1}[0-9]+){0,1}$/" ng-disabled="disabled">
                    <p>
                        <!--<span class="form-info" ng-show=" (form.price.$dirty && form.price.$error.required) || (form.price.$error.required && formValidate)">购买价格不能为空</span>-->
                        <span class="form-info ng-hide" ng-show=" (form.price.$dirty && form.price.$error.pattern) || (form.price.$error.pattern && formValidate)">请输入合法的数值</span>
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">主营业务</b>:</label>
                <div class="col-sm-2">
                    <input name="mainBusiness" placeholder="请输入主营业务" ng-model="riskData.cstmCompany.mainBusiness" type="text" class="form-control m-b-xs" ng-disabled="disabled">
                    <p></p>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">行业利润率</b>:</label>

                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">经营地址类型</b><b class="form-error">*</b>:</label>

                    <select name="compAddrType" class="form-control m-b-xs" ng-model="riskData.cstmCompany.compAddrType" ng-options="a.codeValue as a.codeValueName for a in 'compAddrType' | getList" required ng-disabled="disabled">
                        <option value="">---请选择---</option>
                        <!--<option ng-repeat="a in 'compAddrType' | getList" value="{{a.codeValue}}">{{a.codeValueName}}</option>-->
                    </select>
                    <p>

                    </p>
                </div>
            </div>
            <div class="row" ng-if="riskData.cstmCompany.compAddrType==0">

                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">建筑面积（㎡）</b>:</label>
                <div class="col-sm-2">
                    <input type="text" name="constructionArea" placeholder="请输入建筑面积" class="form-control m-b-xs" ng-model="riskData.cstmCompany.constructionArea" ng-pattern="/^[0-9]+([.]{1}[0-9]+){0,1}$/">
                    <p>
                        <span class="form-info" ng-show=" (form.constructionArea.$error.pattern && !form.constructionArea.$error.required) || (form.constructionArea.$error.pattern && formValidate && !form.constructionArea.$error.required)">请输入合法的数值</span>
                    </p>
                </div>
            </div>
            <div class="row" ng-if="riskData.cstmCompany.compAddrType==1">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">租赁时间</b>:</label>
                <div class="col-sm-2">
                    <input type="text" name="leaseTime" placeholder="请输入租赁时间" class="form-control m-b-xs" ng-model="riskData.cstmCompany.leaseTime" date-picker>
                    <p></p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">面积</b>:</label>
                <div class="col-sm-2">
                    <input type="text" name="leaseArea" placeholder="请输入面积" class="form-control m-b-xs" ng-model="riskData.cstmCompany.leaseArea" ng-pattern="/^[0-9]+([.]{1}[0-9]+){0,1}$/">
                    <p>
                        <span class="form-info" ng-show=" (form.leaseArea.$error.pattern && !form.leaseArea.$error.required) || (form.leaseArea.$error.pattern && formValidate && !form.leaseArea.$error.required)">请输入合法的数值</span>
                    </p>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">租金(元/月)</b>:</label>
                <div class="col-sm-2">
                    <input type="number" limit-number="10" name="rent" placeholder="请输入租金" class="form-control m-b-xs" ng-model="riskData.cstmCompany.rent" ng-pattern="/^[0-9]+([.]{1}[0-9]+){0,1}$/">
                    <p>
                        <span class="form-info" ng-show=" (form.rent.$error.pattern && !form.rent.$error.required) || (form.rent.$error.pattern && formValidate && !form.rent.$error.required)">请输入合法的数值</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!--企业-基本信息-END-->

    <!--电话核实信息-START-->
    <div class="panel panel-default m-t-20">
        <h4>
            电话核实信息
            <div style="margin-left: 20px;display: inline-block;font-weight: normal;">
                是否电话核实：
                <div class="radio" ng-repeat="a in 'validFlag'|getList"><label><input style="margin-top: 1px;" type="radio" name="isRiskTel" ng-model="$parent.isRiskTel" value="{{a.codeValue}}">{{a.codeValueName}}</label></div>
            </div>
        </h4>
        <div class="panel-body" ng-hide="isRiskTel==1">
            <div class="dataTables_wrapper">
                <table border="1" class="table table-striped m-b-none dataTable no-footer" width="100%">
                    <tbody>
                    <tr click-tr ng-repeat="a in riskData.riskTelchkVoList">
                        <td>{{$index+1}}</td>
                        <td>
                            {{a.telchkItemName}}
                        </td>
                        <td>
                            <div class="radio" ng-repeat="b in a.codeType | getList">
                                <label>
                                    <input type="radio" name="{{a.codeType}}_t_{{$parent.$index}}" ng-value="b.codeValue" ng-model="a.telchkResult"  ng-disabled="disabled">{{b.codeValueName}}
                                </label>
                            </div>
                        </td>
                        <!--<td ng-if="$index == 0" rowspan="{{riskData.riskTelchkVoList.length}}">
                            <textarea name="{{a.codeType}}_m_{{$index}}" cols="30" rows="100" ng-model="a.memo" class="form-control r-none" placeholder="填写备注" ng-disabled="disabled"></textarea>
                        </td>-->
                    </tr>
                    </tbody>
                </table>
                电核备注
                <textarea  cols="30" rows="3" maxlength="1000" ng-model="riskData.riskTelchkVoList[0].memo" ng-blur="setRiskTelMenoData(riskData.riskTelchkVoList[0].memo);" class="form-control r-none" placeholder="填写备注" ng-disabled="disabled"></textarea>

            </div>
        </div>
    </div>
    <!--电话核实信息-END-->

    <!--附件上传-START-->
    <div class="panel panel-default m-t-20">
        <h4>附件上传</h4>
        <div class="panel-body">
            <!--<div ng-include="'tpl/common/tree_file/tree_file.html'"></div>-->
            <tree-file-directive detail-flag="detailFlag" file-type="$root.basFileTypes.applyRiskApproveFile" files="bizFilesList" not-upload="fileInfo.notUpload" not-upload-info = "fileInfo.notUploadInfo" not-file-type="fileInfo.notFileType" not-file-type-name="fileInfo.notFileTypeName" >
            </tree-file-directive>
        </div>
    </div>
    <!--附件上传-END-->

    <!--备注-START-->
    <div class="panel panel-default m-t-20" ng-if="!disabled">
        <h4>备注</h4>
        <div class="panel-body">
            <textarea limit-word name="memoRisk" ng-model="riskData.memo" class="form-control r-none" cols="30" rows="6" required></textarea>
            <p>
                <span class="form-info" ng-show=" (form.memoRisk.$dirty && form.memoRisk.$error.required) || (form.memoRisk.$error.required && formValidate)">备注不能为空</span>
            </p>
        </div>
    </div>
    <!--备注-END-->

    <!--流程日志-START-->
    <div class="panel panel-default m-t-20" ng-if="applyNo && !disabled">
        <div class="panel-body">
            <div ng-include="'tpl/common/process_log/process_log_list.html'"></div>
        </div>
    </div>
    <!--流程日志-END-->
</div>
