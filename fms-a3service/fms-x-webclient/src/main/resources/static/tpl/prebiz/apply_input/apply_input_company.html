<!--融资申请录入(企业)-->
<div  ng-controller="apply_input_company_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm" style="position: fixed;width: 100%;background-color: white;z-index: 10;margin-top: -1px;padding-bottom: 0;">
            <div class="row">
                <div class="form-group pull-right" style="margin-top: 4px;">
                    <div class="btn-group ">
                        <button type="button" class="btn btn-success m-t-xs m-r-xs" ng-click="save()" ng-if="!applyNo" ng-disabled="submit">暂存</button>
                        <button type="button" class="btn btn-success m-t-xs m-r-xs" ng-click="submitInfo()" ng-if="!applyNo" ng-disabled="submit">提交</button>
                        <button type="button" class="btn btn-success m-t-xs m-r-xs" ng-click="modify()" ng-if="applyNo" ng-disabled="submit">暂存</button>
                        <button type="button" class="btn btn-success m-t-xs m-r-xs" ng-click="subModify()" ng-if="applyNo" ng-disabled="submit">提交</button>
                        <button type="button" class="btn btn-default m-t-xs" ng-click="goBack()" ng-if="applyNo && serviceParameter">返回</button>
                    </div>
                </div>
                <ul id="applyTab" class="nav nav-tabs">
                    <li class="active"><a href="javascript:void(0);" data-toggle="tab" data-id="customer" onclick="switchPageTab(this, 'applyTab')">客户基本信息</a></li>
                    <li><a href="javascript:void(0);" data-toggle="tab" data-id="vehicleFin" onclick="switchPageTab(this, 'applyTab')">车辆融资信息</a></li>
                    <li ><a href="javascript:void(0);" data-toggle="tab" data-id="guaranteeComp" onclick="switchPageTab(this, 'applyTab')">担保信息</a></li>
                    <li ><a href="javascript:void(0);" data-toggle="tab" data-id="applyFile" onclick="switchPageTab(this, 'applyTab')">附件上传</a></li>
                    <li><a href="javascript:void(0);" data-toggle="tab" data-id="applyVisit" onclick="switchPageTab(this, 'applyTab')">家访</a></li>
                    <li ng-if="applyNo"><a href="javascript:void(0);" data-toggle="tab" data-id="process" onclick="switchPageTab(this, 'applyTab')">流程日志</a></li>
                </ul>
            </div>
        </div>
        <form name="form" class="form-validation" novalidate style="margin-top: 70px;">
                <div id="applyTabContent" class="tab-content">
                    <!-- 客户基本信息 -->
                    <div class="tab-pane fade in active" id="customer">
                        <div ng-include="'tpl/prebiz/apply_input/cstm_company_save.html'" class="row m-xs"></div>
                    </div>
                    <!-- 车辆融资信息 -->
                    <div class="tab-pane fade" id="vehicleFin">
                        <div ng-include="'tpl/prebiz/apply_input/apply_finance_vehicle.html'" class="row m-xs"></div>
                    </div>
                    <!--担保基本信息-->
                    <div class="tab-pane fade" id="guaranteeComp">
                        <div ng-include="'tpl/prebiz/apply_input/guarantee_info.html'" class="row m-xs"></div>
                    </div>
                    <!--附件上传-->
                    <div class="tab-pane fade " id="applyFile">
                        <div ng-include="'tpl/prebiz/apply_input/apply_input_file.html'" class="row m-xs"></div>
                    </div>
                    <!--家访-->
                    <div class="tab-pane fade " id="applyVisit">
                        <div ng-include="'tpl/prebiz/apply_input/home_visit_save.html'" class="row m-xs"></div>
                    </div>
                    <!--流程日志-->
                    <div class="tab-pane fade " id="process" ng-if="applyNo">
                        <div ng-include="'tpl/common/process_log/process_log_list.html'" class="row m-xs"></div>
                    </div>
                </div>
        </form>
    </div>
</div>
