<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">prbiz管理</h1>
</div>
<div  ng-controller="apply_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >applyNo </label>
                            <input class="form-control m-b-xs" ng-model="applyNo" placeholder="申请编号">
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchApply()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetApply()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="modifyApply()"><i class="fa icon-pencil"></i>融资申请修改</button>
                                <button class="btn btn-default m-b-xs" ng-click="applyApproval()"><i class="fa icon-pencil"></i>订单审批</button>
                                <button class="btn btn-default m-b-xs" ng-click="applyAgreeConditional()"><i class="fa icon-pencil"></i>有条件同意</button>
                                <button class="btn btn-default m-b-xs" ng-click="applyAgree()"><i class="fa icon-pencil"></i>同意确认</button>
                                <button class="btn btn-default m-b-xs" ng-click="contConfirmBef()"><i class="fa"></i>合同生成前确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="apply_table">
        </table>
    </div>
</div>
