<div>
    <form name="form" class="form-validation" novalidate>
        <ul type="none" style="padding: 10px 80px 0px 60px;">
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">操作分类</b><b class="form-error">*</b>:</label>
                <div class="col-sm-4" style="margin-top: -7px;">
                    <div class="radio" ng-repeat="confirmBefContObj in confirmBefContModeList">
                        <label><input type="radio" ng-value="confirmBefContObj.codeValue" ng-model="contConfirmBefInfo.confirmBefContMode">{{confirmBefContObj.codeValueName}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group row no-gutte">
                <div ng-if="contConfirmBefInfo.confirmBefContMode == 2" >
                    <label class="col-sm-2 control-label text-right">取消原因<b class="form-error">*</b>:</label>
                    <div class="col-sm-4">
                        <select name="cancelReason" ng-model="contConfirmBefInfo.cancelReason" class="form-control m-b-xs" required>
                            <option value="">请选择取消原因</option>
                            <option ng-repeat="pullDown in pulldownList" value="{{pullDown.codeValue}}">{{pullDown.codeValueName}}</option>
                        </select>
                        <p>
                            <span class="form-info" ng-show=" (form.cancelReason.$dirty && form.cancelReason.$error.required) || (form.cancelReason.$error.required && formValidate)">取消原因不能为空</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="form-group row no-gutte">
                <label class="col-sm-2 control-label text-right">确认备注:</label>
                <div class = "col-sm-10 text-left">
                    <textarea limit-word type="text" name="remark1" placeholder="请输入确认备注" class="form-control m-b-xs r-none" ng-model="contConfirmBefInfo.remark1"  rows = "3" ></textarea>
                    <!--<p>-->
                        <!--<span class="form-info" ng-show=" (form.remark1.$dirty && form.remark1.$error.required) || (form.remark1.$error.required && formValidate)">确认备注不能为空</span>-->
                    <!--</p>-->
                </div>
            </div>

            <!--流程日志-->
            <div ng-include="'tpl/common/process_log/process_log_list.html'"></div>
        </ul>

    </form>
</div>
