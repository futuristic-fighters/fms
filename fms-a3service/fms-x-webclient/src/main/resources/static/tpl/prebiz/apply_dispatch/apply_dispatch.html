<div class="panel panel-default" ng-controller="apply_dispatch_controller">

    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <div class="row fms-page-header" >
            <div class="form-inline" role="form">
                <div class="form-group">
                    <h5>风控派单</h5>
                </div>
                <div class="form-group pull-right">
                    <button class="btn btn-default btn-sm fms-button-margin-top" ng-click="goBack()" ng-disabled="submit">返回</button>
                    <button class="btn btn-success m-t-xs m-r-xs btn-sm fms-button-margin-top" ng-click="save()"  ng-disabled="submit">提交</button>
                </div>
            </div>
        </div>

        <div class="row" style="margin: 5px; padding-right: 50px;">

                <div class="pull-left">
                    <div class="form-group form-inline">
                        <label class="control-label text-right"><b class="form-text-black">审批人</b><b class="form-error">*</b>:</label>
                        <input title="{{apply.approveUserName}}" type="text" placeholder="请选择审批人" required  class="form-control m-b-xs fms-margin-top-10" name="approveUserName" ng-model="apply.approveUserName"  disabled >
                        <button class="btn btn-success m-b-xs btn-sm form-inline fms-button-margin-top"  ng-click="selectSysUser()">选择<b class="form-error">*</b></button>
                        <p>
                            <span class="form-info" ng-show=" (form.approveUserName.$dirty && form.approveUserName.$error.required) || (form.approveUserName.$error.required && formValidate)">请选择审批人</span>
                        </p>
                    </div>
                </div>

        </div>
    </form>


    <div class="row">
        <div class="col-lg-12">
            <!--<table id="equ_mor_apply_table"> </table>-->
            <table border="2" class="table m-b-none dataTable no-footer" role="grid" >
                <thead>
                <tr>
                    <th class="sorting_disabled text-center">客户姓名</th>
                    <th class="sorting_disabled text-center">订单编号</th>
                    <th class="sorting_disabled text-center">提出机构</th>
                </tr>
                </thead>
                <tbody>
                <tr click-tr ng-repeat="applyDataObj in applyDatas">
                    <td class="text-center">{{applyDataObj.lessee}}</td>
                    <td class="text-center">{{applyDataObj.applyNo}}</td>
                    <td class="text-center">{{applyDataObj.applyGroup}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
