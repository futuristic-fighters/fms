<div  ng-controller="contract_cancel_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">

                        <div class="form-group">
                            <label class="sr-only" >合同编号 </label>
                            <input class="form-control m-b-xs" ng-model="contNo" placeholder="请输入合同编号">
                        </div>

                        <div class="form-group">
                            <label class="sr-only" >申请姓名 </label>
                            <input class="form-control m-b-xs" ng-model="name" placeholder="请输入申请姓名">
                        </div>

                        <div class="form-group">
                            <select ng-model="bizStatus" class="form-control m-b-xs">
                                <option value="">---选择合同状态---</option>
                                <option value="{{bizStatusObj.codeValue}}" ng-if="bizStatusObj.codeValue.startsWith($root.bizTypes.contract)" ng-repeat="bizStatusObj in bizStatusList" ng-selected="bizStatus == bizStatusObj.codeValue">{{bizStatusObj.codeValueName}}</option>
                            </select>
                        </div>

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info" ng-click="searchContractCancel()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs" ng-click="resetContractCancel()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>



                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs" ng-click="exportExcel()">导出excel</button>
                                <button class="btn btn-default m-b-xs" ng-click="modifyContractCancel()"><i class="fa icon-pencil"></i>合同取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="contract_cancel_table">
        </table>
    </div>
</div>
