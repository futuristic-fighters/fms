<div  ng-controller="cont_qualification_detail_controller">

    <!--合同资管内容-->
    <div type="none" style="padding: 18px 80px 0px 60px;">
        <div class="form-group row">
            <label class="col-sm-2 control-label text-right"><b class="form-text-black">操作分类</b><b class="form-error">*</b>:</label>
            <div class="col-sm-4" style="margin-top: -7px;">
                <div class="radio" ng-repeat="contQualificationModeObj in contQualificationModeList">
                    <label><input type="radio" ng-value="contQualificationModeObj.codeValue" ng-model="contQualificationVo.contQualificationMode">{{contQualificationModeObj.codeValueName}}</label>
                </div>
            </div>
        </div>
        <div class="form-group row no-gutte">
            <div ng-if="contQualificationVo.contQualificationMode == 2">
                <label class="col-sm-2 control-label text-right">退回原因<b class="form-error">*</b>:</label>
                <div class="col-sm-4">
                    <select name="backReason" ng-model="contQualificationVo.backReason" class="form-control m-b-xs" required>
                        <option value="">请选择退回原因</option>
                        <option ng-repeat="backReasonObj in backReasonList" value="{{backReasonObj.codeValue}}">{{backReasonObj.codeValueName}}</option>
                    </select>
                    <p>
                        <span class="form-info" ng-show=" (form.backReason.$dirty && form.backReason.$error.required) || (form.backReason.$error.required && formValidate)">退回原因不能为空</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="form-group row no-gutte">
            <label class="col-sm-2 control-label text-right">审批备注<b class="form-error">*</b>:</label>
            <div class = "col-sm-10 text-left">
                <textarea limit-word type="text" name="remark1" placeholder="请输入审批备注" class="form-control m-b-xs" ng-model="contQualificationVo.remark1"  rows = "3" required></textarea>
                <p>
                    <span class="form-info" ng-show=" (form.remark1.$dirty && form.remark1.$error.required) || (form.remark1.$error.required && formValidate)">审批备注不能为空</span>
                </p>
            </div>
        </div>
    </div>

    <!--附件信息-->
    <div type="none" style="padding-left: 20px;">
        <div ng-include="'tpl/common/tree_file/tree_file.html'" class="clearfix"></div>
    </div>

    <!--流程日志-->
    <div ng-include="'tpl/common/process_log/process_log_list.html'"></div>
</div>
