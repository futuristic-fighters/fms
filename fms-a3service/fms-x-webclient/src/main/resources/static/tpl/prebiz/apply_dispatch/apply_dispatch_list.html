<div  ng-controller="apply_dispatch_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >客户姓名 </label>
                            <input class="form-control m-b-xs" ng-model="params.lessee" placeholder="客户姓名">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >订单编号 </label>
                            <input class="form-control m-b-xs" ng-model="params.applyNo" placeholder="订单编号">
                        </div>
                       
                        <div class="form-group">
                            <select ng-model="params.applyDispatchStatus" class="form-control m-b-xs">
                                <option value="">---选择派单状态---</option>
                                <option value="{{applyDispatchStatusObj.codeValue}}" ng-repeat="applyDispatchStatusObj in applyDispatchStatusList" ng-selected="params.applyDispatchStatus == applyDispatchStatusObj.codeValue">{{applyDispatchStatusObj.codeValueName}}</option>
                            </select>
                        </div>
                        

                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-success m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchGpsDispatch()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetGpsDispatch()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-success m-b-xs btn-sm fms-button-margin-bottom" ng-click="applyDispatch()">派单</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="apply_dispatch_table">
        </table>
    </div>
</div>
