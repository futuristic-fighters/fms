<div ng-init="init();">
    <style>
        .dataTables_wrapper{overflow: hidden;}
    </style>
    <div class="modal-header">
        <h4 class="modal-title">crm企业信息<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
    </div>
    <div class="modal-body">
        <form class="form-inline m-b-xs" role="form">
            <div class="form-group">
                <input class="form-control" ng-model="name" placeholder="企业名称">
                <input class="form-control" ng-model="socialCertifNo" placeholder="统一社会信用代码">
            </div>

            <div class="form-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm m-b-xs btn-info" ng-click="searchSysGroup()" ><i class="fa fa-search"></i>查询</button>
                    <button type="button" class="btn btn-default btn-sm m-b-xs" ng-click="resetSysGroup()" ><i class="fa  icon-refresh"></i>重置</button>
                </div>
            </div>
        </form>
        <table border="1" class="table table-striped m-b-none" style="border: 1px solid #eaeeea;" id="crm_company_table"></table>
    </div>
    <div class="modal-footer ng-scope text-center">
        <button type="button" class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-success" ng-click="save()">确定</button>
    </div>
</div>
