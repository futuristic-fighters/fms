<style>
    .applyInput .sub-main{overflow: hidden;}
    .applyInput .sub-body{padding: 10px 40px 0 0;border: 1px solid #eaeeea;border-top: none}
    .applyInput .sub-title{padding: 5px;font-size: 14px;cursor: pointer;background-color: #f5f5f5;border-bottom: 1px solid #eaeeea;}
    .applyInput .sub-title span:first-child{font-weight: bold;color: black;}
    .applyInput .sub-title span:last-child{display: inline-block;width: 20px;height: 20px;}
</style>
<div ng-controller="cstm_person_detail_controller" class="applyInput">
    <div class="sub-main">
        <div class="sub-title clearfix" click-hide>
            <span class="pull-left">用户基本信息</span>
            <span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
        </div>
        <div class="sub-body">
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">承租人</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.name}}</label>
                    <button type="button" class="btn btn-sm btn-success" ng-click="basicHistory()"
                            ng-if="historyBtn == null || historyBtn == undefined">基本信息变更历史</button>
                </div>

                <label class="col-sm-2 control-label text-right"><b class="form-text-black">证件类型</b>:</label>
                <div class="col-sm-2">
                    <label class=" control-label text-left">{{cstmPerson.certifTypeName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">证件号码</b>:</label>
                <div class="col-sm-2">
                    <label class=" control-label text-left">{{cstmPerson.certifNo}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">性别</b>:</label>
                <div class="col-sm-2">
                    <label class=" control-label text-left">{{cstmPerson.sexName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">出生日期</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.birthDate}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">年龄</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.age}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">生肖</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.chineseZodiac | getName:'chineseZodiac'}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">民族</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.ethnicTypeName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">婚姻状况</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.marriageStatusName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">客户学历</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.eduBgTypeName}}</label>
                </div>

                <label class="col-sm-2 control-label text-right"><b class="form-text-black">手机号码</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.mobileNo}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">电话号码</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.telNo}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">微信号</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.wechatNo}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">E-mail</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.mail}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">准驾车型</b>:</label>
                <div class="col-sm-2">
                    <div class="checkbox" ng-repeat="a in quasiDriveModelList">
                        <label>
                            <input type="checkbox" name="quasiDriveModel" value="{{a.codeValue}}" ng-model="a.checked" ng-checked="cstmPerson.quasiDriveModel.split(',').indexOf(a.codeValue) != -1" disabled>{{a.codeValueName}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">驾驶证档案编号</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.licenseNo}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">初次领证日期</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.firstIssueDate}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">驾龄(年)</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.drivingAge}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="sub-main">
        <div class="sub-title clearfix" click-hide>
            <span class="pull-left">用车人信息</span>
            <span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
        </div>
        <div class="sub-body">
            <div class="row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">用车人姓名</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.actCarUser}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">驾驶证号</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.driLicenseNo}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">驾驶证档案编号</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.actLicenseNo}}</label>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">初次领证日期</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.actIssueDate}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">驾龄(年)</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPerson.actDrivingAge}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="sub-main">
        <div class="sub-title clearfix" click-hide>
            <span class="pull-left">职业信息</span>
            <span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
        </div>

            <div class="form-group row">

                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位行业类别</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.industryName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位电话</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.compTel}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位所在省份</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.compProv | getAreaName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位所在城市</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.compCityName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位所在区县</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.compCountyName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位详细地址</b>:</label>
                <div class="col-sm-10">
                    <label class="control-label text-left">{{cstmPersJob.compAddr}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">工作年限</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.workYear | getName:'workYear'}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">职业</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.professionName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">职位</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.positionName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">税后年薪(万元)</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersJob.salary}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">其他税后年薪(万元)</b>:</label>
                <div class="col-sm-6">
                    <label class="control-label text-left">{{cstmPersJob.elseSalary}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">客户描述</b>:</label>
                <div class="col-sm-10">
                    <label class="control-label text-left">{{cstmPersJob.sourceIncomeDes}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="sub-main">
        <div class="sub-title clearfix" click-hide>
            <span class="pull-left">地址信息</span>
            <span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
        </div>
        <div class="sub-body">
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">居住状况</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.resideCondName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">居住年份</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.resideYearName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">是否有房产</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.isHaveProperty |getName:'isHaveProperty'}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">居住省份</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.resideProvName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">居住城市</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.resideCityName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">居住区县</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.resideCountyName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">居住详细地址</b>:</label>
                <div class="col-sm-9">
                    <label class="control-label text-left">{{cstmPersAddr.resideAddr}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">户籍省份</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.censusProvName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">户籍城市</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.censusCityName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">户籍区县</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersAddr.censusCountyName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">户籍详细地址</b>:</label>
                <div class="col-sm-9">
                    <label class="control-label text-left">{{cstmPersAddr.censusAddr}}</label>
                </div>
            </div>
            <!--是否有房产-->
            <div ng-if="cstmPersAddr.isHaveProperty == 1">
                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产省份</b>:</label>
                    <div class="col-sm-2">
                        <label class="control-label text-left">{{cstmPersAddr.propertyProvName}}</label>
                    </div>
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产城市</b>:</label>
                    <div class="col-sm-2">
                        <label class="control-label text-left">{{cstmPersAddr.propertyCityName}}</label>
                    </div>
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产区县</b>:</label>
                    <div class="col-sm-2">
                        <label class="control-label text-left">{{cstmPersAddr.propertyCountyName}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产详细地址</b>:</label>
                    <div class="col-sm-10">
                        <label class="control-label text-left">{{cstmPersAddr.propertyAddr}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产类型</b>:</label>
                    <div class="col-sm-2">
                        <label class="control-label text-left">{{cstmPersAddr.propertyTypeName}}</label>
                    </div>
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产建筑面积(m²)</b>:</label>
                    <div class="col-sm-2">
                        <label class="control-label text-left">{{cstmPersAddr.propertySize}}</label>
                    </div>
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产购买时间</b>:</label>
                    <div class="col-sm-2">
                        <label class="control-label text-left">{{cstmPersAddr.propertyGetDate}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label text-right"><b class="form-text-black">房产评估值(万元)</b>:</label>
                    <div class="col-sm-2">
                        <label class="control-label text-left">{{cstmPersAddr.propertyValue}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sub-main" ng-if="cstmPerson.marriageStatus !=2 && cstmPerson.marriageStatus !=3 && cstmPerson.marriageStatus !=4">
        <div class="sub-title clearfix" click-hide>

        </div>

                    <label class="control-label text-left">{{cstmPersMate.name}}</label>

                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位名称</b>:</label>

                </div>

            <div class="form-group row">

                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersMate.compProvName}}</label>

                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位所在区县</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersMate.compCountyName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">单位详细地址</b>:</label>
                <div class="col-sm-9">
                    <label class="control-label text-left">{{cstmPersMate.compAddr}}</label>

                <label class="col-sm-2 control-label text-right"><b class="form-text-black">配偶职位</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersMate.positionName}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">税后年薪(万元)</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{cstmPersMate.salary}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">是否共同承租人</b>:</label>

                </div>
            </div>
        </div>

    <div class="sub-main">
        <div class="sub-title clearfix" click-hide>
            <span class="pull-left">购车合理性</span>
            <span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
        </div>
        <div class="sub-body">
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">客户来源</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{rationalityPurchase.customerSource | getName:'customerSource'}}</label>
                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">购车目的</b>:</label>
                <div class="col-sm-2">
                    <label class="control-label text-left">{{rationalityPurchase.purposePurchase | getName:'purposePurchase'}}</label>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">原有车辆</b>:</label>

                </div>
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">购买时间</b>:</label>

                <div class="col-sm-2">
                    <label class="control-label text-left">{{rationalityPurchase.price}}</label>

    <div class="sub-main">
        <div class="sub-title clearfix" click-hide>
            <span class="pull-left">联系人信息</span>
            <span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
        </div>
