<div  ng-controller="cont_backfill_controller">
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <select ng-model="params.filBackfillSts" class="form-control m-b-xs">
                                <option value="">---选择回填状态---</option>
                                <option value="{{filBackfillStsObj.codeValue}}" ng-repeat="filBackfillStsObj in filBackfillStsList" ng-selected="params.filBackfillSts == filBackfillStsObj.codeValue">{{filBackfillStsObj.codeValueName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >合同编号 </label>
                            <input class="form-control" ng-model="params.contNo" placeholder="合同编号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control" ng-model="params.vinNo" placeholder="车架号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >申请姓名 </label>
                            <input class="form-control" ng-model="params.name" placeholder="申请姓名">
                        </div>
                        <div class="form-group">
                            <select ng-model="params.licenseAttr" class="form-control m-b-xs">
                                <option value="">-请选择业务类型-</option>
                                <option ng-repeat="licenseAttr in licenseAttrList" value="{{licenseAttr.codeValue}}"
                                        ng-selected="params.licenseAttr==licenseAttr.codeValue">
                                    {{licenseAttr.codeValueName}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default btn-sm fms-button-margin-bottom" ng-click="searchProduct()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default btn-sm fms-button-margin-bottom" ng-click="resetProduct()" ><i class="fa  icon-refresh"></i>重置</button>
                                <button class="btn btn-default btn-sm fms-button-margin-bottom" ng-click="exportExcelData()">导出excel</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-success m-b-xs btn-sm fms-button-margin-bottom" ng-click="exportExcel()">回填</button>
                                <button class="btn btn-success m-b-xs btn-sm fms-button-margin-bottom" ng-click="renewalFinBackfill()">续保回填</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="backfill_table">
        </table>
    </div>
</div>
