<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">扣款明细导入</h1>
</div>
<div  ng-controller="cont_receipt_import_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >收款账号 </label>
                            <input class="form-control m-b-xs" ng-model="recAccountNo" placeholder="请输入收款账号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >到账日期 </label>
                            <input class="form-control m-b-xs" ng-model="receiptDateSearch" placeholder="请输入到账日期" date-picker  onchange="">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >付款备注 </label>
                            <input class="form-control m-b-xs" ng-model="memo" placeholder="请输入付款备注">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >收款户名 </label>
                            <input class="form-control m-b-xs" ng-model="recAccountName" placeholder="请输入收款户名">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >付款户名 </label>
                            <input class="form-control m-b-xs" ng-model="payAccountName" placeholder="请输入付款户名">
                        </div>


                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchContReceipt()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetContReceipt()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="exportContReceiptExcel()">导出excel</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="exportContReceiptModalExcel()">下载收款明细模板</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="importContReceiptExcel()">明细导入</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="cont_receipt_table">
        </table>
    </div>
</div>
