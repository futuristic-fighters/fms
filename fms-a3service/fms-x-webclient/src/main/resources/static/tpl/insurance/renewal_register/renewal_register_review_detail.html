<div>
    <form name="form" class="form-validation" novalidate>
        <ul type="none" style="padding: 10px 80px 0px 60px;">
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right"><b class="form-text-black">操作分类</b><b class="form-error">*</b>:</label>
                <div class="col-sm-4" style="margin-top: -7px;">
                    <div class="radio" ng-repeat="renewalRegisterReviewObj in renewalRegisterReviewTypeList">
                        <label><input type="radio" ng-value="renewalRegisterReviewObj.codeValue" ng-model="renewalRegisterVo.renewalRegisterReviewMode">{{renewalRegisterReviewObj.codeValueName}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group row no-gutte">
                <label class="col-sm-2 control-label text-right">续保备注<b class="form-error">*</b>:</label>
                <div class = "col-sm-10 text-left">
                    <textarea limit-word type="text" name="remark1" placeholder="请输入续保备注" class="form-control m-b-xs" ng-model="renewalRegisterVo.remark1"  rows = "3" required></textarea>
                    <p>
                        <span class="form-info" ng-show=" (form.remark1.$dirty && form.remark1.$error.required) || (form.remark1.$error.required && formValidate)">续保备注不能为空</span>
                    </p>
                </div>
            </div>
        </ul>

    </form>
</div>
