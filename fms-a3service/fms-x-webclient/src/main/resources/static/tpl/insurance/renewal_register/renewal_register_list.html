
<div  ng-controller="renewal_register_list_controller">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" >合同编号 </label>
                            <input class="form-control m-b-xs" ng-model="params.contNo" placeholder="合同编号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车架号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vinNo" placeholder="车架号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >承租人 </label>
                            <input class="form-control m-b-xs" ng-model="params.name" placeholder="承租人">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >车牌号 </label>
                            <input class="form-control m-b-xs" ng-model="params.vehicleLicenseNo" placeholder="车牌号">
                        </div>
                        <div class="form-group">
                            <select   ng-model="params.serviceType" class="form-control m-b-xs" >
                                <option value="">---请选择业务类型---</option>
                                <option ng-repeat="serviceType in serviceTypeList" value="{{serviceType.codeValue}}">{{serviceType.codeValueName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >起始时间 </label>
                            <input id="validStartDate" type="text" name="validStartDate" placeholder="保险失效起始日"
                                   class="form-control m-b-xs" ng-model="params.validStartTime" date-picker="{{maxDate}}">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" >结束时间 </label>
                            <input id="validEndDate" type="text" name="validEndDate" placeholder="保险失效结束日"
                                   class="form-control m-b-xs" ng-model="params.validEndTime" date-picker="{{minDate}}">
                        </div>
                        <div class="form-group m-b-sm">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchRenewalRegister()" ><i class="fa fa-search"></i>查询</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetRenewalRegister()" ><i class="fa  icon-refresh"></i>重置</button>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="uploadRenewalRegister()"><i class="fa"></i>续保申请</button>
                                <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="exportExcel()">导出excel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table border="1" class="table table-striped m-b-none" id="renewal_register_table">
        </table>
    </div>
</div>
