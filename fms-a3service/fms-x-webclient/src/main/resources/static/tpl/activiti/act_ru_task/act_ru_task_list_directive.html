

<div>
    <div class="panel panel-default">
        <div class="panel-body wrapper-sm" style="overflow: hidden;">

            <div ng-click="init()" class="sub-title b-b clearfix" click-hide="51" style="padding-bottom: 10px">
                <span class="pull-left">{{defName}}</span>
                <span class="pull-right">
                   <i class="glyphicon glyphicon-chevron-up"></i>
                </span>
            </div>

            <div class="fms-margin-top-10 hidden">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" >任务名称 </label>
                                <input class="form-control m-b-xs" ng-model="name" placeholder="任务名称">
                            </div>

                            <div class="form-group m-b-sm">
                                <div class="btn-group">
                                    <button class="btn btn-success m-b-xs btn-info btn-sm fms-button-margin-bottom" ng-click="searchActReProcdef()" ><i class="fa fa-search"></i>查询</button>
                                    <button class="btn btn-default m-b-xs btn-sm fms-button-margin-bottom" ng-click="resetActReProcdef()" ><i class="fa  icon-refresh"></i>重置</button>
                                </div>
                            </div>

                            <!--<div class="form-group pull-right">-->
                            <!--<div class="btn-group">-->
                            <!--<button class="btn btn-success m-b-xs" ng-click="approvalActRuTask()">任务确认</button>-->
                            <!--<button class="btn btn-default m-b-xs" ng-click="exportExcel()">导出excel</button>-->
                            <!--</div>-->
                            <!--</div>-->
                        </form>
                    </div>
                </div>

            <table border="1" class="table table-striped m-b-none" id="act_ru_task_table_{{defKey}}">
            </table>
            </div>
        </div>
    </div>

</div>
