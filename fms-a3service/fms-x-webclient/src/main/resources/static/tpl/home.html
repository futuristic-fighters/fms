<div id="fms_app_content">
    <a style="float: left;position: absolute;z-index: 10;height: 50px;line-height: 50px;background-color: white;" onclick="left()"><i class="glyphicon glyphicon-backward"></i></a>
    <a style="float: right;position: absolute;right: 0;z-index: 10;height: 50px;line-height: 50px;background-color: white;" onclick="right()"><i class="glyphicon glyphicon-forward"></i></a>
    <ul id="fms_app_tabs" class="nav nav-tabs">
        <li style="position: relative;" class="fms_iframe_id_home nav-bar-active">
            <a  href="javascript:void(0);" data-toggle="tab" data-id="fms_iframe_id_home" onclick="switchHome()">主页</a>
        </li>
    </ul>
</div>


<div id="fms_app_iframes" style="position: relative;top: 0px;z-index: 0;">
    <iframe id="fms_iframe_id_home" ng-src="{{homeUrl}}" name="fms_app_iframe" height="{{iframeHeight}}px" style="overflow: auto;border: 0;display: block;" width="100%" marginwidth="0" marginheight="0"></iframe>
</div>
